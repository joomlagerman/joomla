COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_ACTION="Einstellung „Load Balancer aktivieren“"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_DESCRIPTION="<p>Für Joomla-Seiten, die hinter Load Balancern und Reverse Proxies gehostet werden, wurde mit Joomla 3.9.26 eine neue globale Konfigurationseinstellung eingeführt.</p><p>Diese Einstellung, wenn sie aktiviert ist, erlaubt es dem Load Balancer/Reverse Proxy, die echte IP-Adresse der Besucher zu liefern. Diese IP wird dann in den Aktivitätsprotokollen verwendet und für die Verfolgung von Abstimmungen über Artikel genutzt (wenn diese Funktionen aktiviert sind).</p><p><strong>Diese Funktion sollte ausschließlich für Websites hinter einem Load Balancer/Reverse Proxy aktiviert werden.</strong></p>"
COM_ADMIN_POSTINSTALL_MSG_BEHIND_LOAD_BALANCER_TITLE="Neue Konfigurationseinstellung „Load Balancer aktivieren“"
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_DESCRIPTION="Aktuell wird eine neue Technologie als Ersatz für Tracking-Cookies von Drittanbietern getestet. Diese Technologie heißt Federated Learning of Cohorts (FLoC). Weitere Informationen können <a href=\"https://github.com/WICG/floc\">hier</a> und <a href=\"https://www.eff.org/deeplinks/2021/03/googles-floc-terrible-idea\">hier</a> nachgelesen werden. Mit Joomla! 3.9.27 wird diese Technologie automatisch blockiert. In der Konfiguration kann dies auch wieder zugelassen werden. Um diese Technologie zusätzlich für alle Anfragen an den Webserver zu deaktivieren, muss die .htaccess-Datei manuell aktualisiert werden."
COM_ADMIN_POSTINSTALL_MSG_FLOC_BLOCKER_TITLE="Federated Learning of Cohorts (FLoC)"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_DESCRIPTION="<p>Vor 3.9.22 enthielt die Standarddatei <strong>htaccess.txt</strong> fehlerhaften Code zum Deaktivieren von Verzeichnisauflistungen. Das Sicherheitsteam empfiehlt, die notwendigen Änderungen manuell auf jede bestehende .htaccess-Datei anzuwenden, da diese Datei nicht automatisch aktualisiert werden kann.</p><p>Alter Code:</p><pre>&lt;IfModule autoindex&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre><p>Neuer Code:</p><pre>&lt;IfModule mod_autoindex.c&gt;\n  IndexIgnore *\n&lt;/IfModule&gt;</pre>"
COM_ADMIN_POSTINSTALL_MSG_HTACCESS_AUTOINDEX_TITLE=".htaccess Aktualisierung in Bezug auf Verzeichniseinträge"
