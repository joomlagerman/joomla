COM_CSP="Content-Security-Policy"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Es ist eine Regel konfiguriert, die nach wie vor 'unsafe-eval' zulässt, welche die Content-Security-Policy umgeht. Sie erlaubt die Ausführung von Code, der in DOM-APIs wie eval() injiziert wurde."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Es ist eine Regel konfiguriert, die nach wie vor 'unsafe-inline' zulässt, welche die Inhalt-Sicherheitsrichtlinie umgeht. Sie erlaubt die Ausführung von unsicheren In-Page-Skripten und Event-Handlern."
COM_CSP_COLLECTING_TRASH_WARNING="Die Inhalt-Sicherheitsrichtlinie ist im Erkennungsmodus. Objekte, die im Papierkorb abgelegt wurden, werden erst dann wieder gefunden, wenn sie aus dem Papierkorb herausgenommen werden."
