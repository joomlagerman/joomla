COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#nonce' target='_blank' rel='noopener noreferrer'>Nonce</a>"
COM_CSP_CONTENTSECURITYPOLICY_NONCE_ENABLED_DESC="Die Whitelist für bestimmte Inline-Skripte aktivieren, unter Verwendung einer kryptografischen Nonce (einmalig verwendeter Zahl) für alle Skripte und Stile, welche die Joomla-API verwenden. Die Angabe einer Nonce bewirkt, dass ein moderner Browser 'unsafe-inline' ignoriert, was bei älteren Browsern ohne Nonce-Unterstützung immer noch aktiviert werden sollte."
; Please do not translate 'Content-Security-Policy' & 'Content-Security-Policy-Report-Only' in the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY_DESC="Den Header 'Content-Security-Policy-Report-Only' anstelle von 'Content-Security-Policy' verwenden."
; Please do not translate the following language string
COM_CSP_CONTENTSECURITYPOLICY_REPORT_ONLY="Report-Only"
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Script hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_SCRIPT_HASHES_ENABLED_DESC="Die optionalen hashbasierten Whitelist-Inline-Skripte aktivieren, die einen kryptografischen Hash für alle Skripte verwenden, welche die Joomla-API verwenden. Die Angabe von Hashes führt dazu, dass ein moderner Browser 'unsafe-inline' ignoriert, was bei älteren Browsern ohne Hash-Unterstützung immer noch aktiviert werden sollte."
; Please only change the URL in the following language string
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED="<a href='https://scotthelme.co.uk/content-security-policy-an-introduction/#hash' target='_blank' rel='noopener noreferrer'>Style hashes</a>"
COM_CSP_CONTENTSECURITYPOLICY_STYLE_HASHES_ENABLED_DESC="Die optionalen hashbasierten Whitelist-Inline-Stile aktivieren, die einen kryptografischen Hash für alle Stile benutzen, welche die Joomla-API verwenden. Die Angabe von Hashes führt dazu, dass ein moderner Browser 'unsafe-inline' ignoriert, was bei älteren Browsern ohne Hash-Unterstützung immer noch aktiviert werden sollte."
