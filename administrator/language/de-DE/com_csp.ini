COM_CSP="Content-Security-Policy"
COM_CSP_AUTO_UNSAFE_EVAL_WARNING="Es ist eine Regel konfiguriert, die nach wie vor 'unsafe-eval' zulässt, welche die Content-Security-Policy umgeht. Sie erlaubt die Ausführung von Code, der in DOM-APIs wie eval() injiziert wurde."
COM_CSP_AUTO_UNSAFE_INLINE_WARNING="Es ist eine Regel konfiguriert, die nach wie vor 'unsafe-inline' zulässt, welche die Content-Security-Policy umgeht. Sie erlaubt die Ausführung von unsicheren In-Page-Skripten und Event-Handlern."
COM_CSP_COLLECTING_TRASH_WARNING="Die Content-Security-Policy ist im Erkennungsmodus. Reports, welche im Papierkorb sind werden hier nicht erneut angezeigt. Bitte den Papierkorb leeren."
