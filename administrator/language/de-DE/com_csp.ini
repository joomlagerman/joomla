COM_CSP_CONTENTSECURITYPOLICY_FRAME_ANCESTORS_SELF_ENABLED_DESC="Den CSP-Klickjacking-Schutz für Frame-Vorgänger aktivieren und nur den Ursprung 'self' zulassen. UM andere Quellen als 'self' zu erlauben, bitte das untenstehende Formular benutzen."
COM_CSP_CONTENTSECURITYPOLICY_MODE="Modus"
COM_CSP_CONTENTSECURITYPOLICY_MODE_AUTO="Automatisch"
