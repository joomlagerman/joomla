COM_INSTALLER_MSG_WARNINGS_FILEUPLOADSDISABLED="Das Hochladen von Dateien ist deaktiviert"
COM_INSTALLER_MSG_WARNINGS_FILEUPLOADISDISABLEDDESC="Das Hochladen von Dateien wird aber benötigt, um Erweiterungen über den Installer zu installieren."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Das temporäre Verzeichnis für Joomla! ist nicht gesetzt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Im temporären Verzeichnis speichert Joomla! hochgeladene Pakete, entpackt sie dort und kopiert die Dateien in die entsprechenden Verzeichnisse. Wenn der Pfad zu diesem Verzeichnis nicht in der „configuration.php“ definiert ist („$tmp_path“), kann man keine Paketdateien hochladen und installieren. Das Verzeichnis muss vorhanden und durch Joomla! beschreibbar sein."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Das temporäre Verzeichnis für Joomla! existiert nicht oder ist schreibgeschützt"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Das in Joomla! gesetzte temporäre Verzeichnis ist schreibgeschützt oder existiert nicht. Dies kann zu Problemen beim Hochladen von Erweiterungen in Joomla! führen. Wenn es Probleme beim Hochladen von Erweiterungen gibt, sollte das in der „configuration.php“ gesetzte Hochladeverzeichnis („%s“) überprüft werden und ggf. der Schreibschutz aufgehoben werden."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 8 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potenziell niedriges PHP-Speicherlimit (Memory Limit)"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Das eingestellte PHP-Speicherlimit liegt unter 16 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen. Das Limit sollte auf mindestens 16 MB angehoben werden."
COM_INSTALLER_MSG_WARNINGS_NONE="Es konnten keine Warnungen gefunden werden!"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Warnung: Aktualisierung nicht vollständig!</h1><p>Die Aktualisierung ist nur teilweise abgeschlossen worden. Es muss noch die zweite Aktualisierung ausgeführt werden, um den Vorgang abzuschließen.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Es existieren Warnungen."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Das Verzeichnis für temporäre Dateien in PHP ist nicht gesetzt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Dieses Verzeichnis wird zum temporären Speichern von hochgeladenen Dateien benutzt, bevor Joomla! auf die Datei zugreifen kann. Obwohl das temporäre Verzeichnis nicht gesetzt wurde, sollte es in der Regel keine Probleme geben. Wenn es Probleme gibt, dass XML-Dateien (Manifest-Dateien) nicht erkannt oder hochgeladene Dateien nicht gefunden werden, sollte der Wert von „upload_tmp_dir“ in der „php.ini“-Datei angepasst werden."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Das Verzeichnis für temporäre Dateien in PHP ist schreibgeschützt"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Das in PHP eingestellte temporäre Verzeichnis ist schreibgeschützt und kann daher von Joomla! nicht genutzt werden. Dies kann zu Problemen beim Hochladen von Erweiterungen in Joomla! führen. Wenn es Probleme beim Hochladen von Erweiterungen gibt, sollte das Hochladeverzeichnis („%s“) überprüft werden und ggf. der Schreibschutz aufgehoben werden."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Niedrige PHP-Maximum-POST-Größe"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Die Maximum-POST-Größe bestimmt, die größtmögliche Menge an Daten, die zum Webserver geschickt werden dürfen. Dieser Wert beinhaltet Formularübermittlungen, Medien (Bilder und Videos) und Erweiterungen. Der eingestellte Wert liegt unter 8 MB, was zu Problemen beim Hochladen von großen Erweiterungen führen kann. Dieser Wert wird in der „php.ini“ unter dem Punkt „post_max_size“ definiert."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximale PHP-Dateihochladegröße zu klein: Sowohl der Wert für „upload_max_filesize“, als auch für „post_max_size“ muss in der php.ini und/oder der .htaccess-Datei definiert werden."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Die maximale Dateigröße für das Hochladen von Dateien („upload_max_filesize“) liegt unter 8 MB. Dies kann zu Problemen bei der Installation von großen Erweiterungen führen."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Vor der Aktualisierung ist zu prüfen, dass diese auch kompatibel mit der eingesetzten Joomla!-Installation ist. <br>Es wird dringend empfohlen, vor der Aktualisierung ein <strong>Backup</strong> der Installation zu erstellen."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP-Hochladegröße größer als POST-Größe"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Der Wert für die „upload_max_filesize“ in der „php.ini“-Datei ist größer als die „post_max_size“-Variable. Der Wert der „post_max_size“-Variable hat Priorität und wird zu große Anfragen blockieren. Dies ist meist auf eine Fehleinstellung des Servers beim Erhöhen der Dateihochladegröße zurückzuführen. Es sollte daher der Wert von „upload_max_filesize“ mindestens auf das Niveau der „post_max_size“-Variable erhöht werden oder umgekehrt."
