COM_INSTALLER_MSG_WARNINGFURTHERINFODESC="Weitere Informationen zu den Warnungen können in der <a href='https://docs.joomla.org/Special:MyLanguage/Help4.x:Information:_Warnings' class='alert-link' target='_blank' rel='noopener noreferrer'>Joomla-Dokumentation</a> nachgelesen werden."
