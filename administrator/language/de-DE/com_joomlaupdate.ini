COM_JOOMLAUPDATE_ERRORMODAL_BODY_FORBIDDEN="<p>Joomla-Update kann nicht mit der Datei <code>administrator/components/com_joomlaupdate/extract.php</code> kommunizieren, welche die Aktualisierung durchführt. Dies geschieht in der Regel aus einem der folgenden Gründe:</p><ul><li>Eine Serverkonfigurationsdatei im Stammverzeichnis der Website, wie z.&#8239;B. <code>.htaccess</code> oder <code>web.config</code>, verhindert den Zugriff auf diese Datei.</li><li>Die Serverkonfiguration verhindert den Zugriff auf diese Datei.</li><li>Die Eigentümerschaft und die Berechtigungen dieser Datei erlauben dem Server keinen den Zugriff auf diese Datei.</li><li>Die Website befindet sich hinter einem Load Balancer oder CDN, aber dessen Konfiguration lässt den Zugriff auf diese Datei nicht zu oder blockiert das Senden von Befehlen an sie.</li><li>Auch wenn auf die Datei zugegriffen werden kann, wird das Senden von Befehlen an sie durch den Schutz des Servers, bspw. durch mod_security2, blockiert.</li></ul><p>Bei Fragen oder Unsicherheit, bitte an den Webhoster wenden.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_INVALIDLOGIN="<p>Joomla-Update kann nicht korrekt mit der Datei <code>administrator/components/com_joomlaupdate/extract.php</code> kommunizieren, welche die Aktualisierung durchführt. Dies geschieht in der Regel aus einem der folgenden Gründe:</p><ul><li>Die Datei <code>administrator/components/com_joomlaupdate/update.php</code>, mit den Anweisungen zur Anwendung der Aktualisierung konnte z.&#8239;B. aufgrund von Berechtigungsproblemen nicht erstellt werden.</li><li>Die oben erwähnte Datei kann vom Skript <code>extract.php</code> aufgrund von Berechtigungsproblemen nicht gelesen werden.</li><li>Der Browser, das Netzwerk oder der Server korrumpiert das Passwort, das aus Sicherheitsgründen bei jeder Anfrage an <code>extract.php</code> gesendet wird</li></ul><p>Bitte mit einem anderen Browser, ohne installierte Browsererweiterungen, idealerweise auf einem anderen Computer mit Internetanschluss und über einen anderen Provider, versuchen. Wenn der Fehler weiterhin besteht, bitte an den Webhoster wenden.</p>"
COM_JOOMLAUPDATE_ERRORMODAL_BODY_SERVERERROR="<p>Joomla-Update ist beim Versuch der Aktualisierung der Website auf einen Serverfehler gestoßen.</p><p>Die Website wurde möglicherweise nicht vollständig auf die neue Joomla-Version aktualisiert.</p>"
