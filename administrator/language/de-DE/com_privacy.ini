COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_EXPORT_REQUEST="Ein Administrator für {URL} hat eine Anfrage zum Exportieren von allen Daten, mit denen zusammen mit dieser E-Mail-Adresse ein Personenbezug hergestellt werden kann, erstellt. Als Sicherheitsmaßnahme muss diese Anfrage bestätigt werden.\n\nWenn dies ein Fehler war, bitte diese E-Mail ignorieren und es wird nichts passieren.\n\nUm diese Anfrage zu bestätigen, bitte einen der folgenden Schritte ausführen:\n\n1. Aufruf der folgenden URL: {TOKENURL}\n\n2. Den Token kopieren und unter folgender URL einfügen.\nURL: {FORMURL}\nToken: {TOKEN}\n\nHinweis: Dieser Token ist ab dem Versand dieser E-Mail nur noch 24 Stunden gültig."
COM_PRIVACY_EMAIL_ADMIN_REQUEST_BODY_REMOVE_REQUEST="Ein Administrator für {URL} hat eine Anfrage zum Löschen von allen Daten, mit denen zusammen mit dieser E-Mail-Adresse ein Personenbezug hergestellt werden kann, erstellt. Als Sicherheitsmaßnahme muss diese Anfrage bestätigt werden.\n\nWenn dies ein Fehler war, bitte diese E-Mail ignorieren und es wird nichts passieren.\n\nUm diese Anfrage zu bestätigen, bitte einen der folgenden Schritte ausführen:\n\n1. Aufruf der folgenden URL: {TOKENURL}\n\n2. Den Token kopieren und unter folgender URL einfügen.\nURL: {FORMURL}\nToken: {TOKEN}\n\nHinweis: Dieser Token ist ab dem Versand dieser E-Mail nur noch 24 Stunden gültig."
