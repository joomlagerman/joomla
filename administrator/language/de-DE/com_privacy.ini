COM_PRIVACY_POSTINSTALL_BODY="<p>Mit der Einführung der DSGVO für EU-Bürger und vergleichbaren Vorschriften in anderen Teilen der Welt kann es erforderlich sein, dass der Betreiber einer Website vor der Speicherung von <strong>personenbezogenen Daten</strong> eine Einwilligung einholen muss.</p><p>Joomla 3.9 bietet neue Funktionen, die bei der Umsetzung von Datenschutzrichtlinien und beim Einholen der Benutzerzustimmung unterstützen.</p><p>Mit dem neu integrierten Workflow können Anfragen zu gespeicherten Daten bearbeitet werden, beispielsweise Anfragen zum Entfernen personenbezogener Daten.</p><p>Weitere Informationen zu dieser neuen Funktion sind in der Dokumentation unter <a href='https://docs.joomla.org/Special:MyLanguage/J3.x:Privacy' target='_blank' rel='noopener noreferrer'>Datenschutz</a> zu finden.</p>"
