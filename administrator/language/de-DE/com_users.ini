COM_USERS_POSTINSTALL_MULTIFACTORAUTH_BODY="<p>Joomla! kommt mit einer bedeutend verbesserten <a href='https://de.wikipedia.org/wiki/Multi-Faktor-Authentisierung' target='_blank' rel='noopener noreferrer'>Multi-Faktor-Authentifizierung</a>, die es ermöglicht, die Logins der Benutzer abzusichern.</p><p>Anders als bei der Zwei-Faktor-Authentifizierung in früheren Versionen von Joomla müssen die Benutzer <em>nicht mehr einen Sicherheitscode zusammen mit ihrem Benutzernamen und Passwort eingeben</em>. Die Multi-Faktor-Authentifizierung erfolgt in einem separaten Schritt nach der Anmeldung auf der Website. Solange die Validierung der Multi-Faktor-Authentifizierung noch nicht abgeschlossen ist, können die Benutzer nicht zu anderen Seiten wechseln oder die Website nutzen. Dadurch wird die Multi-Faktor-Authentifizierung gegen <a href='https://de.wikipedia.org/wiki/Phishing' target='_blank' rel='noopener noreferrer'>Phishing</a> geschützt. Außerdem ermöglicht sie interaktive Validierungsmethoden wie WebAuthn (einschließlich der Integration mit Windows Hello, Apple TouchID / FaceID und Android Biometric Screen Lock) oder den Versand von sechsstelligen Authentifizierungscodes per E-Mail. Beide dieser interaktiven, bequemen Methoden sind jetzt als Plugins verfügbar, die mit Joomla! mitgeliefert werden.</p>"
