COM_CONFIG_FIELD_SEF_REWRITE_DESC="Auswählen, ob das Rewrite-Modul, um Webadressen abzufangen die spezifische Bedingungen erfüllen, um sie umzuschreiben, genutzt werden soll. Verfügbar für IIS 7 und Apache.<br /><strong>Nur Apache-Webserver!</strong><br /><span style=\"text-decoration: underline; color: red;\"><strong>Warnung:</strong></span><br />Unbedingt vor der Aktivierung die Datei „htaccess<strong>.txt</strong>“ in „<strong><u>.</u></strong>htaccess“ umbenennen!<br /><strong>Nur IIS 7-Webserver!</strong><br /><span style=\"text-decoration: underline; color: red;\"><strong>Warnung:</strong></span><br />Unbedingt vor der Aktivierung und nach der Installation des IIS URL-Rewrite-Moduls, die Datei „web.config.txt“ in „web.config“ umbenennen!"
