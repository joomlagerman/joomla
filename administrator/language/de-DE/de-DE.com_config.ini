COM_CONFIG_TEXT_FILTERS_DESC="Diese Textfiltereinstellungen werden auf alle Texteditorfelder angewandt, die von Benutzern der gewählten Gruppe eingereicht werden.<br />Diese Einstellungen ermöglichen die Kontrolle über den HTML-Code, den Beitragsautoren einreichen können. Die Voreinstellung bietet einen brauchbaren Schutz gegen übliche Angriffe auf die Website und deren Code."
COM_CONFIG_TEXT_FILTERS_NOTE="WARNUNG: Eine übergeordnete Gruppe wurde mit der Einstellung 'Keine Filterung' konfiguriert. Diese Einstellung kann in untergeordneten Gruppen nicht überschrieben werden, und andere konfigurierte Filter werden nicht angewendet."
