USERS=Benutzer
WARNAPACHEONLY=<strong>Nur für Apache-Webserver!</strong><p><font color=red><strong><u>Warnung:</u></strong></font><br />Unbedingt vor der Aktivierung die Datei &bdquo;htaccess<strong>.txt</strong>&ldquo; in &bdquo;<strong>.</strong>htaccess&ldquo; umbenennen!</p>
WARNPATHCHANGES=Für den &bdquo;Pfad zum Medienverzeichnis&ldquo; und dem &bdquo;Pfad zum Bilderverzeichnis&ldquo; können Ordner eingetragen werden.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Die folgenden Ordner werden unbedingt von Joomla! benötigt und müssen bestehen bleiben!:<ul><li>&bdquo;images/banners&ldquo;</li><li>&bdquo;images/M_images&ldquo;</li><li>&bdquo;images/smilies&ldquo;</li><li>&bdquo;images/stories&ldquo;</li></ul></p>Beim Wiederherstellen der ursprünglichen Struktur kann die Hilfe dieser Seite nützlich sein.
WARNDONOTCHANGEDATABASETABLESPREFIX=<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Nicht ändern, außer es existiert eine Datenbank deren Tabellen den eingestellten Präfix verwenden!</p>
WARNING=WARNUNG!
WYSIWYG EDITOR=WYSIWYG-Editor