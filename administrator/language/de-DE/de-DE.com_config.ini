TIPALLOWUSERREG=Wenn aktiviert, dann ist es Benutzern gestattet sich selbst zu registrieren.
TIPAUTOLOGOUTTIMEOF=Eine automatische Abmeldung, die nach Ablauf der eingegebenen Zeit der Inaktivität eines Benutzers durchgeführt wird.<p><font color=red><u>Warnung:</u><br />Wählen Sie hier keinen zu hohen Wert aus, da dies sonst eine Sicherheitslücke darstellt!</font></p>
TIPCACHETIME=Der maximale Zeitraum in Minuten den eine Datei im Cache-Speicher verbleibt bevor sie aktualisiert wird.
TIPCACHE=Wählen Sie aus, ob der Cache (Zwischenspeicher) aktiviert werden soll oder nicht.
TIPCACHEHANDLER=Der Cache wird standardmäßig im Dateisystem des Servers abgelegt.
TIPDATETIMEDISPLAY=Einstellung für die aktuelle Datums- und Zeitanzeige.<br />Aktuell
TIPDATABASEHOSTNAME=Der Name des Datenbankservers Ihrer Datenbank den Sie bei der Installation angegeben haben.<p><font color=red><u>Warnung:</u><br />Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server!</font></p>
TIPDATABASENAME=Der Name Ihrer Datenbank den Sie bei der Installation angegeben haben.<p><font color=red><u>Warnung:</u><br />Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server!</font></p>
TIPDATABASEPREFIX=Der Tabellenpräfix in Ihrer Datenbank den Sie bei der Installation angegeben haben.<p><font color=red><u>Warnung:</u><br />Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server!</font></p>
TIPDTATABASETYPE=Der Datenbank-Typ den Sie bei der Installation angegeben haben.<p><font color=red><u>Warnung:</u><br />Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server!</font></p>
TIPDATABASEUSERNAME=Der Name des Datenbank-Benutzers den Sie bei der Installation angegeben haben.<p><font color=red><u>Warnung:</u><br />Ändern Sie diesen Wert nur wenn es absolut erforderlich ist, z.B. nach dem Transfer der Datenbank auf einen anderen Server!</font></p>
TIPDEBUGGINGINFO=Legt fest, ob Diagnosemeldungen, fehlende Spracheinträge und SQL-Fehler angezeigt werden, soweit diese vorliegen.<br />Diese Informationen werden in der Fußzeile jeder Seite (Position &bdquo;debug&ldquo;) im Frontend und Backend angezeigt.<p><font color=blue><u>Hinweis:</u><br />Es ist nicht ratsam den Debug-Modus auf einer öffentlich zugänglichen Website zu aktivieren.</font></p>
TIPDEBUGLANGUAGE=Legt fest, ob Diagnosemeldungen zu den Sprachdateien von Joomla! angezeigt werden sollen.
TIPDEFWYSIWYG=Wählen Sie einen WYSIWYG-Editor der als Vorgabe für Ihre Site dient. Sofern Sie es zulassen, können registrierte Benutzer dies in ihren persönlichen Einstellungen ändern.
TIPENABLEWEBSERVICES=Aktiviert die Funktionalität von RPC (&bdquo;Remote Procedure Call&ldquo; / entfernte Prozeduraufrufe) über HTTP als Transportmedium und XML als Kodierungssprache. Viele Erweiterungen von Drittanbietern erfordert diese Funktionalität.<p><font color=blue><u>Hinweis:</u><br />Standardmäßig ist hier &bdquo;Nein&ldquo; ausgewählt.</font></p>
TIPERRORREPORTING=Wählen Sie aus der Liste eine angemessenen Stufe für die Meldungen.<p><font color=blue><u>Hinweis:</u><br />Weitere Details finden Sie auf der Hilfeseite.</font></p>
TIPFEEDEMAIL=Der RSS- und Atom-Feed beinhalten die E-Mail-Adresse des Autors. Wählen Sie &bdquo;Autor-E-Mail&ldquo; aus, um die E-Mail-Adresse jedes einzelnen Autors (von der Benutzerverwaltung) für den Feed zu nutzen. Wählen Sie &bdquo;Site-E-Mail&ldquo;, um die Standard E-Mail-Adresse zu benutzten.
TIPFROMNAME=Die Vorgabe entspricht dem Site-Namen, den Sie während der Installation angegeben haben.
TIPFRONTENDUSERPARAMS=In der Einstellung &bdquo;Anzeigen&ldquo; können Benutzer, die sich im Frontend anmelden, ihre Spracheinstellung, den Editor und die Hilfeseite in ihren Benutzerdetails ändern.
TIPENABLEFTP=Aktiviert die in Joomla! eingebaute Unterstützung für FTP (&bdquo;File Transfer Protocol&ldquo; / Protokoll zur Dateiübertragung) als Alternative zum normalen Dateiupload von Joomla!.
TIPFORCESSL=Diese Option erlaubt es, dass bestimmte Bereiche nur noch über SSL (https) aufgerufen werden können. Diese Bereiche können dann nicht mehr ohne SSL aufgerufen werden!<p><font color=red><u>Warnung:</u><br />Beim Server muss das SSL-Protokoll aktiviert sein, um diese Option verwenden zu können!</font></p>
TIPFTPHOST=Geben Sie hier den Hostnamen Ihres FTP-Servers ein.
TIPFTPPASSWORD=Geben Sie hier Ihr FTP-Passwort ein.
TIPFTPPORT=Geben Sie die für die FTP-Verbindung benötigte Portnummer an.<p><font color=blue><u>Hinweis:</u><br />Standarmäßig ist dies der Port &bdquo;21&ldquo;.</font></p>
TIPFTPROOT=Der Pfad zum Wurzelverzeichnis (root) des FTP-Servers. Dies ist das Basisverzeichnis zu welchem der FTP-Server zugangsberechtigung hat.
TIPFTPUSERNAME=Der Benutzername der für den Zugriff auf den FTP-Server verwendet werden soll.
TIPGLOBALSITEMETATADESC=Geben Sie eine allgemeine Beschreibung Ihre Website ein, die von Suchmaschinen verwendet werden soll.<p><font color=blue><u>Hinweis:</u><br />Im Regelfall ist eine Länge von 20 Worten optimal.</font></p>
TIPGLOBALSITEMETAKEY=Geben Sie hier Schlüsselworte und Phrasen ein, die Ihre Website beschreiben. Trennen Sie Schlüsselworte mit einem Komma und fassen Sie Phrasen in einfache Anführungszeichen (' statt &quot;) zusammen.<p><font color=green><u>Beispiel:</u><br />&bdquo;joomla, 'Joomla ist großartig', CMS&ldquo;</font></p>
TIPHELPSERVER=Wählen Sie den Hilfeserver aus, über welchen Ihr System die Hilfeseite ausgeben soll. Verwenden Sie &bdquo;Lokal&ldquo;, um die Dateien der Kerninstallation von Joomla! zu verwenden.<br />Klicken Sie auf &bdquo;Zurücksetzen&ldquo;, um den Standard-Hilfeserver wiederherzustellen.<p><font color=red><u>Warnung:</u><br />Durch das Zurücksetzen werden alle selbst eingegebenen Hilfeserver gelöscht!</font></p>
TIPIFSETTOSHOWAUTHOR=In der Einstellung &bdquo;Anzeigen&ldquo; wird der Name des Autors ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMECREATED=In der Einstellung &bdquo;Anzeigen&ldquo; werden Erstelldatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMEMODIFIED=In der Einstellung &bdquo;Anzeigen&ldquo; werden Änderungsdatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWHITS=In der Einstellung &bdquo;Anzeigen&ldquo; wird die Zahl der Aufrufe eines bestimmten Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWREADMORELINK=In der Einstellung &bdquo;Anzeigen&ldquo; wird bei Beiträgen mit einem Haupttext der Link  &bdquo;Weiterlesen:&ldquo; ausgegeben.
TIPIFSETTOSHOWVOTING=In der Einstellung &bdquo;Anzeigen&ldquo; wird das Beitragsbewertungssystem eingeschaltet.
TIPIFYESTITLECONTENTITEMS=In der Einstellung &bdquo;Ja&ldquo; wird der Titel eines Beitrags mit einem Link auf den Beitrag selbst versehen, z.B. in der Tabellen- und Blog-Ansicht,
TIPIFYESUSERMAILEDLINK=In der Einstellung &bdquo;Ja&ldquo; wird dem neuen Benutzer eine E-Mail zur Aktivierung des Kontos gesendet, d.h. bevor er sich anmelden kann, muss er das Konto aktivieren.
TIPIFYOURSITEISOFFLINE=Die hier eingegebene Meldung wird Gästen angezeigt, wenn die Seite offline ist.<p><font color=blue><u>Hinweis:</u><br />Die Option &bdquo;Site offline&ldquo; muss auf &bdquo;Ja&ldquo; stehen, damit die Meldung angezeigt wird!</font></p>
TIPIMAGEFOLDERWARN=Sie können einen neuen Ordner für die Bilderverwaltung erstellen und dann den Pfad hier eingeben. Wenn Sie auf diesen Ordner auch von der Medienverwaltung zugreifen wollen, dann benutzen Sie den gleichen Ordnernamen oder machen Sie ihn zu einem Unterordner des Medienordners.<p><font color=red><u>Warnung:</u><br />Löschen oder ändern Sie unter keinen Umständen den bereits existierenden &bdquo;images/stories&ldquo;-Ordner, da dieser von Joomla! benötigt wird!</font></p>
TIPFILEFOLDERWARN=Sie können einen neuen Ordner für die Medienverwaltung erstellen und dann den Pfad hier eingeben.<p><font color=red><u>Warnung:</u><br />Löschen oder ändern Sie unter keinen Umständen den existierenden Bilderordner! Die folgenden Ordner werden unbedingt von Joomla! benötigt!:<ul><li>&bdquo;images/banners&ldquo;</li><li>&bdquo;images/M_images&ldquo;</li><li>&bdquo;images/smilies&ldquo;</li><li>&bdquo;images/stories&ldquo;</li></ul></font></p>
TIPLOGFOLDER=Die Nutzung der Joomla!-Protokollierung setzt ein entsprechendes Verzeichnis zum Speichern des Protokolls voraus.
TIPMAILER=Wählen Sie welche Mailfunktion die Site bei der Zustellung von E-Mails verwenden soll.
TIPMAILFROM=Die E-Mail-Adresse die vom E-Mail-Formular der Site verwendet wird.
TIPLINKS=In der Einstellung &bdquo;Ja&ldquo; werden auch für Benutzer die nicht angemeldet sind, Links zu Inhalten angezeigt, die ansonsten nur für registrierte Benutzer zugänglich sind. Der Benutzer muss sich erst anmelden, um den Beitrag vollständig lesen zu können.
TIPNEWUSERTYPE=Die standardmäßige Zugriffsebene der Benutzer bei der Registrierung im Frontend.
TIPPRINTPDFEMAIL=Druck, PDF und E-Mail werden als Icons oder Text angezeigt.
TIPSECRETWORD=Dies ist ein von jeder Joomla!-Installation automatisch generierter, eindeutiger alphanumerischer Code, der für Sicherheitsfunktionen verwendet wird.
TIPSENDMAILPATH=Tragen Sie hier den Pfad zum Programm &bdquo;sendmail&ldquo; auf dem Hostserver ein.
TIPSESSIONHANDLER=Das Verfahren nach welchem Joomla! Benutzer nach ihrer Anmeldung identifiziert, wenn sie keine dauerhaften Cookies aktiviert haben.
TIPSETSDEFAULTLENGTHLISTS=Gibt die standardmäßige Länge von Listenansichten in der Administration für alle Benutzer vor.<p><font color=blue><u>Hinweis:</u><br />Diese Option kann individuell von jedem Benutzer für seine aktuelle Sitzung angepasst werden!</font></p>
TIPSETYOURSITEISOFFLINE=Legen Sie fest, ob der Zugriff auf das Frontend der Website für Gäste gesperrt werden soll.<p><font color=blue><u>Hinweis:</u><br />Wenn Sie diese Option aktivieren, dann wird der Text unter &bdquo;Offline-Meldung&ldquo; angezeigt.</font></p>
TIPSHOWAUTHORMETATAGITEMS=Zeigt den Autor-Meta-Tag bei der Anzeige von Beiträgen.
TIPFEEDLIMIT=Wählen Sie die Anzahl der gezeigten Beiträge in ihrem Feed aus.
TIPSHOWTITLEMETATAGITEMS=Zeigt den Titel-Meta-Tag bei der Anzeige von Beiträgen.
TIPSITENAME=Geben Sie hier den Namen ein, der in der Titelzeile des Browsers angezeigt werden soll.
TIPSMTPAUTH=Wählen Sie &bdquo;Ja&ldquo;, wenn Ihr SMTP-Server die SMTP-Authentifizierung erfordert.
TIPSMTPPORT=Geben Sie den Port für Ihren SMTP-Server ein. Benutzen Sie &bdquo;25&ldquo; für eine unverschlüsselte Verbindung und &bdquo;465&ldquo; oder &bdquo;587&ldquo; für eine verschlüsselte Verbindung.
TIPSMTPSECURITY=Wählen Sie das von Ihrem Server benutzte Sicherheitsmodul aus.
TIPSMTPHOST=Geben Sie den Hostnamen des SMTP-Servers ein.
TIPSMTPUSER=Geben Sie den Benutzernamen für den Zugriff auf den SMTP-Server ein.
TIPSMTPPASS=Geben Sie das Passwort für den Zugriff auf den SMTP-Server ein.
TIPTMPFOLDER=Bitte einen beschreibbaren Ordner für temporäre Dateien angeben, i. Allg. der &bdquo;temp&ldquo;-Ordner.
TIPURLSUFFIX=In der Einstellung &bdquo;Ja&ldquo; fügt das System eine zum Dokumenttyp passende Endung an die URL.
TIPUSEMODREWRITE=Das Apache Rewrite-Modul (mod_rewrite) zum Abfangen von URLs verwenden, damit diese in suchmaschinenfreundliche URLs umgewandelt werden können.
