TIPALLOWUSERREG=Wenn aktiviert, dann ist es Benutzern gestattet sich selbst zu registrieren.
TIPAUTOLOGOUTTIMEOF=Eine automatische Abmeldung, die nach Ablauf der eingegebenen Zeit der Inaktivität eines Benutzers durchgeführt wird.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Ein zu hoher Wert stellt eine Sicherheitslücke dar!</p>
TIPCACHETIME=Der maximale Zeitraum in Minuten den eine Datei im Cache-Speicher verbleibt bevor sie aktualisiert wird.
TIPCACHE=Die Option aktiviert den Cache (Zwischenspeicher).
TIPCACHEHANDLER=Der Cache wird standardmäßig im Dateisystem des Servers abgelegt.
TIPDATETIMEDISPLAY=Einstellung für die aktuelle Datums- und Zeitanzeige.<br />Aktuell
TIPDATABASEHOSTNAME=Der Name des Datenbankservers auf dem die Systemdatenbank läuft.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Wenn hier ein falscher Wert eingetragen wird, ist Joomla! nicht mehr nutzbar! Der Wert sollte nur geändert werden, wenn man z.B. die Datenbank auf einen anderen Server transferiert hat.</p>
TIPDATABASENAME=Der Name der Systemdatenbank.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Wenn hier ein falscher Wert eingetragen wird, ist Joomla! nicht mehr nutzbar! Der Wert sollte nur geändert werden, wenn man z.B. die Datenbank auf einen anderen Server transferiert hat.</p>
TIPDATABASEPREFIX=Der Tabellenpräfix der Systemdatenbank.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Wenn hier ein falscher Wert eingetragen wird, ist Joomla! nicht mehr nutzbar! Der Wert sollte nur geändert werden, wenn man z.B. die Datenbank auf einen anderen Server transferiert hat.</p>
TIPDTATABASETYPE=Der Datenbank-Typ der Systemdatenbank.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Wenn hier ein falscher Wert eingetragen wird, ist Joomla! nicht mehr nutzbar! Der Wert sollte nur geändert werden, wenn man z.B. die Datenbank auf einen anderen Server transferiert hat.</p>
TIPDATABASEUSERNAME=Der Name des Datenbank-Benutzers.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Wenn hier ein falscher Wert eingetragen wird, ist Joomla! nicht mehr nutzbar! Der Wert sollte nur geändert werden, wenn man z.B. die Datenbank auf einen anderen Server transferiert hat.</p>
TIPDEBUGGINGINFO=Legt fest, ob Diagnosemeldungen, fehlende Spracheinträge und SQL-Fehler angezeigt werden, soweit diese vorliegen.<br />Diese Informationen werden in der Fußzeile jeder Seite (Position &bdquo;debug&ldquo;) im Frontend und Backend angezeigt.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Es ist nicht ratsam den Debug-Modus auf einer öffentlich zugänglichen Website zu aktivieren.</p>
TIPDEBUGLANGUAGE=Legt fest, ob Diagnosemeldungen zu den Sprachdateien von Joomla! angezeigt werden sollen.
TIPDEFWYSIWYG=Auswahl des WYSIWYG-Editor der als Vorgabe für die Site dient. Es gibt eine Einstellung mit der man registrierten Benutzern erlauben kann, ihren bevorzugten Editor selbst in ihrem Profil auszuwählen.
TIPENABLEWEBSERVICES=Aktiviert die Funktionalität von RPC (&bdquo;Remote Procedure Call&ldquo; / entfernte Prozeduraufrufe) über HTTP als Transportmedium und XML als Kodierungssprache. Viele Erweiterungen von Drittanbietern erfordert diese Funktionalität.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Standardmäßig ist hier &bdquo;Nein&ldquo; ausgewählt.</p>
TIPERRORREPORTING=Einstellung für die Empfindlichkeit der Fehlerbenachrichtigungen.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Weitere Details findet man auf der Hilfeseite.</p>
TIPFEEDEMAIL=Der RSS- und Atom-Feed beinhalten die E-Mail-Adresse des Autors. &bdquo;Autor-E-Mail&ldquo; nutzt für den Feed die E-Mail-Adresse jedes einzelnen Autors (von der Benutzerverwaltung). &bdquo;Site-E-Mail&ldquo; nutzt hierfür die Standard E-Mail-Adresse.
TIPFROMNAME=Eintrag des Site-Namens
TIPFRONTENDUSERPARAMS=In der Einstellung &bdquo;Anzeigen&ldquo; können Benutzer, die sich im Frontend anmelden, ihre Spracheinstellung, den Editor und die Hilfeseite in ihren Benutzerdetails ändern.
TIPENABLEFTP=Aktiviert die in Joomla! eingebaute Unterstützung für FTP (&bdquo;File Transfer Protocol&ldquo; / Protokoll zur Dateiübertragung) als Alternative zum normalen Dateiupload von Joomla!.
TIPFORCESSL=Diese Option erlaubt es, dass bestimmte Bereiche nur noch über SSL (https) aufgerufen werden können. Diese Bereiche können dann nicht mehr ohne SSL aufgerufen werden!<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Beim Server muss das SSL-Protokoll aktiviert sein, um diese Option verwenden zu können!</p>
TIPFTPHOST=Der Hostnamen des verwendeten FTP-Servers.
TIPFTPPASSWORD=Das Passwort des verwendeten FTP-Servers.
TIPFTPPORT=Die Portnummer des verwendeten FTP-Servers.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Standarmäßig ist dies der Port &bdquo;21&ldquo;./p>
TIPFTPROOT=Der Pfad zum Wurzelverzeichnis (root) des FTP-Servers. Dies ist das Basisverzeichnis zu welchem der FTP-Server zugangsberechtigung hat.
TIPFTPUSERNAME=Der Benutzername der für den Zugriff auf den FTP-Server verwendet werden soll.
TIPGLOBALSITEMETATADESC=Allgemeine Beschreibung der Website, die für die Suchmaschinen verwendet werden soll.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Im Regelfall ist eine Länge von 20 Worten optimal.</p>
TIPGLOBALSITEMETAKEY=Schlüsselworte und Phrasen die diese Website beschreiben. Die Einträge werden mit einem Komma voneinander getrennt. Phrasen werden mit einfachen Anführungszeichen (' statt &quot;) umschlossen.<p><font color=green><strong><u>Beispiel:</u></strong></font><br />&bdquo;joomla, 'Joomla ist großartig', CMS&ldquo;</p>
TIPHELPSERVER=Wählt den Hilfeserver aus, über welchen Ihr System die Hilfeseite ausgibt. &bdquo;Lokal&ldquo; verwendet die Dateien der Kerninstallation von Joomla!.<br />&bdquo;Zurücksetzen&ldquo; stellt den Standard-Hilfeserver wieder her.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Durch das Zurücksetzen werden alle selbst eingegebenen Hilfeserver gelöscht!</p>
TIPIFSETTOSHOWAUTHOR=In der Einstellung &bdquo;Anzeigen&ldquo; wird der Name des Autors ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMECREATED=In der Einstellung &bdquo;Anzeigen&ldquo; werden Erstelldatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWDATETIMEMODIFIED=In der Einstellung &bdquo;Anzeigen&ldquo; werden Änderungsdatum und -uhrzeit des Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWHITS=In der Einstellung &bdquo;Anzeigen&ldquo; wird die Zahl der Aufrufe eines bestimmten Beitrags ausgegeben. Dies ist die globale Voreinstellung welche jedoch auf Menü- und Beitragsebene verändert werden kann.
TIPIFSETTOSHOWREADMORELINK=In der Einstellung &bdquo;Anzeigen&ldquo; wird bei Beiträgen mit einem Haupttext der Link  &bdquo;Weiterlesen:&ldquo; ausgegeben.
TIPIFSETTOSHOWVOTING=In der Einstellung &bdquo;Anzeigen&ldquo; wird das Beitragsbewertungssystem eingeschaltet.
TIPIFYESTITLECONTENTITEMS=In der Einstellung &bdquo;Ja&ldquo; wird der Titel eines Beitrags mit einem Link auf den Beitrag selbst versehen, z.B. in der Tabellen- und Blog-Ansicht.
TIPIFYESUSERMAILEDLINK=In der Einstellung &bdquo;Ja&ldquo; wird dem neuen Benutzer eine E-Mail zur Aktivierung des Kontos gesendet, d.h. bevor er sich anmelden kann, muss er das Konto aktivieren.
TIPIFYOURSITEISOFFLINE=Die hier eingegebene Meldung wird Gästen angezeigt, wenn die Seite offline ist.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Die Option &bdquo;Site offline&ldquo; muss auf &bdquo;Ja&ldquo; stehen, damit die Meldung angezeigt wird!</p>
TIPIMAGEFOLDERWARN=Wenn man einen anderen Ordner für die Bilderverwaltung nutzen möchte, muss man zuerst diesen erstellen und kann ihn daraufhin hier einstellen. Wenn man auch von der Medienverwaltung auf diesen Ordner zugreifen soll, sollte man den gleichen Ordnernamen verwenden oder einen Unterordner im Ordner &bdquo;/media&ldquo; erstellen.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Der existierenden &bdquo;images/stories&ldquo;-Ordner muss unbedingt bestehen bleiben, da dieser von Joomla! benötigt wird!</p>
TIPFILEFOLDERWARN=Wenn man einen anderen Ordner für die Medienverwaltung nutzen möchte, muss man zuerst diesen erstellen und kann ihn daraufhin hier einstellen.<p><font color=red><strong><u>Warnung:</u></strong></font><br />Die folgenden Ordner werden unbedingt von Joomla! benötigt und müssen bestehen bleiben!:<ul><li>&bdquo;images/banners&ldquo;</li><li>&bdquo;images/M_images&ldquo;</li><li>&bdquo;images/smilies&ldquo;</li><li>&bdquo;images/stories&ldquo;</li></ul></p>
TIPLOGFOLDER=Die Nutzung der Joomla!-Protokollierung setzt ein entsprechendes Verzeichnis zum Speichern des Protokolls voraus.
TIPMAILER=Stellt die Versendeart von E-Mails ein, die vom System verschickt werden.
TIPMAILFROM=Die E-Mail-Adresse die vom E-Mail-Formular der Site verwendet wird.
TIPLINKS=In der Einstellung &bdquo;Ja&ldquo; werden auch für Benutzer die nicht angemeldet sind, Links zu Inhalten angezeigt, die ansonsten nur für registrierte Benutzer zugänglich sind. Der Benutzer muss sich erst anmelden, um den Beitrag vollständig lesen zu können.
TIPNEWUSERTYPE=Die standardmäßige Zugriffsebene der Benutzer bei der Registrierung im Frontend.
TIPPRINTPDFEMAIL=Druck, PDF und E-Mail werden als Icons oder Text angezeigt.
TIPSECRETWORD=Dies ist ein von jeder Joomla!-Installation automatisch generierter, eindeutiger alphanumerischer Code, der für Sicherheitsfunktionen verwendet wird.
TIPSENDMAILPATH=Der Pfad zum Programm &bdquo;sendmail&ldquo; auf dem Hostserver.
TIPSESSIONHANDLER=Legt das Verfahren fest, wie Joomla! angemeldete Benutzer nach ihrer Anmeldung identifiziert, wenn diese keine dauerhaften Cookies in ihren Browsern aktiviert haben.
TIPSETSDEFAULTLENGTHLISTS=Gibt die standardmäßige Länge von Listenansichten in der Administration für alle Benutzer vor.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Diese Option kann individuell von jedem Benutzer für seine aktuelle Sitzung angepasst werden!</p>
TIPSETYOURSITEISOFFLINE=Sperrt für Besucher das Frontend der Website.<p><font color=blue><strong><u>Hinweis:</u></strong></font><br />Ist diese Option aktiviert, wird der Text unter &bdquo;Offline-Meldung&ldquo; angezeigt.</p>
TIPSHOWAUTHORMETATAGITEMS=Zeigt den Autor-Meta-Tag bei der Anzeige von Beiträgen.
TIPFEEDLIMIT=Legt die Anzahl der gezeigten Beiträge in einem Feed fest.
TIPSHOWTITLEMETATAGITEMS=Zeigt den Titel-Meta-Tag bei der Anzeige von Beiträgen.
TIPSITENAME=Der Text wird in der Titelzeile des Browsers angezeigt.
TIPSMTPAUTH=Wenn der SMTP-Server eine SMTP-Authentifizierung erfordert muss &bdquo;Ja&ldquo;, eingestellt werden.
TIPSMTPPORT=Port des SMTP-Servers. &bdquo;25&ldquo; steht für eine unverschlüsselte Verbindung und &bdquo;465&ldquo; oder &bdquo;587&ldquo; für eine verschlüsselte Verbindung.
TIPSMTPSECURITY=Das von SMTP-Server genutzte Sicherheitsmodul.
TIPSMTPHOST=Der Hostnamen des SMTP-Servers.
TIPSMTPUSER=Der Benutzername für den Zugriff auf den SMTP-Server.
TIPSMTPPASS=Das Passwort des SMTP-Servers.
TIPTMPFOLDER=Bitte einen beschreibbaren Ordner für temporäre Dateien angeben, i. Allg. der &bdquo;temp&ldquo;-Ordner.
TIPURLSUFFIX=In der Einstellung &bdquo;Ja&ldquo; fügt das System eine zum Dokumenttyp passende Endung an die URL.
TIPUSEMODREWRITE=Das Apache Rewrite-Modul (mod_rewrite) zum Abfangen von URLs verwenden, damit diese in suchmaschinenfreundliche URLs umgewandelt werden können.
URL SUFFIX=URL-Endung
USE MOD_REWRITE=mod_rewrite nutzen
