WARNAPACHEONLY=<b>Nur für Apache-Webserver!</b><p><font color=red><u>Warnung:</u><br />Benennen Sie vor der Aktivierung unbedingt die Datei &bdquo;htaccess.txt&ldquo; in &bdquo;.htaccess&ldquo; um!</font></p>
WARNPATHCHANGES=Sie können neue Orte für den &bdquo;Pfad zum Medienverzeichnis&ldquo; und dem &bdquo;Pfad zum Bilderverzeichnis&ldquo; erstellen.<p><font color=red><u>Warnung:</u><br />Löschen oder ändern Sie aber unter keinen Umständen die bereits existierenden Bilderordner:<ul><li>&bdquo;images/banners&ldquo;</li><li>&bdquo;images/M_images&ldquo;</li><li>&bdquo;images/smilies&ldquo;</li><li>&bdquo;images/stories&ldquo;</li></ul>Diese werden von Joomla! benötigt!</font></p>Schauen Sie sich die Hilfe für diese Seite an, wenn Sie die originale Struktur wiederherstellen müssen.
WARNDONOTCHANGEDATABASETABLESPREFIX=<font color=red><u>Warnung:</u><br />Nicht ändern, außer es existiert eine Datenbank deren Tabellen den eingestellten Präfix verwenden!</font></p>
WARNING=WARNUNG!
WYSIWYG EDITOR=WYSIWYG-Editor