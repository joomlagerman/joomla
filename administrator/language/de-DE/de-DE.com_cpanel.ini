COM_CPANEL_MSG_EACCELERATOR_BODY="Der eAccelerator ist mit Joomla! nicht kompatibel! Durch einen Klick auf „Auf Datei umstellen“ wird die Zwischenspeicherung (Cache) auf eine Dateispeicherung umgestellt. Sollte eine andere Zwischenspeichermethode gewünscht sein, so kann sie in der globalen Konfiguration eingestellt werden."
