COM_CPANEL_MESSAGES_BODYMORE_NOCLOSE="Die Hinweise können jederzeit durch einen Klick im Administrationsmenü unter „Komponenten“ und dann „Nachinstallationshinweise“ eingesehen werden. Dieser Informationsbereich wird nicht mehr angezeigt, wenn alle Hinweise ausgeblendet wurden."
