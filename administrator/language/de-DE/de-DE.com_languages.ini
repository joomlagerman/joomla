COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP="<p>A language string is composed of two parts: a specific language constant and its value.<br />For example, in the string:</p><p>COM_CONTENT_READ_MORE="_QQ_"Read more: "_QQ_"</p><p>'COM_CONTENT_READ_MORE' is the constant and 'Read more: ' is the value.<br />You have to use the specific language constant in order to create an override of the value.<br />Therefore, you can search for the constant or the value you want to change with the search field below.<br />By clicking on the desired result the correct constant will automatically be inserted into the form.</p>"
