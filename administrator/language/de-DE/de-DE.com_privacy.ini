COM_PRIVACY_CORE_CAPABILITY_COMMUNICATION_WITH_JOOMLA_ORG="Wenn eine Netzwerkverbindung verfügbar ist, wird eine Joomla-Installation versuchen, mit den joomla.org-Servern zu kommunizieren. Gründe für die Kommunikationsversuche können sein:<ul><li>Die Suche nach Updates</li><li>Die Anzeige von Hilfeseiten</li><li>Anfragen des \"Aus Webkatalog installieren\"-Dienstes (opt-in)</li><li>Anfragen des Statistiksammelservers (opt-in)</li></ul>Wie bei allen HTTP-Anfragen wird die IP-Adresse des Servers als Teil der Anfrage übermittelt. Informationen darüber, wie Joomla Daten auf seinen Servern verarbeitet, können in der <a href=\"https://www.joomla.org/privacy-policy.html\" target=\"_blank\" rel=\"noopener noreferrer\">Datenschutzerklärung</a> nachgelesen werden."
; The placeholder for this key is the configured log path for the site.
COM_PRIVACY_CORE_CAPABILITY_LOGGING_IP_ADDRESS="Joomlas Logging-System zeichnet die IP-Adresse des Besuchers auf und schreibt diesen Eintrag in eine Protokoll-Datei. Diese Protokolldateien werden verwendet, um verschiedene Aktivitäten auf einer Joomla Seite aufzuzeichnen, einschließlich Informationen zu wichtigen Updates, ungültigen Anmeldeversuchen, nicht behandelten Fehlern und Entwicklungsinformationen wie der Verwendung veralteter APIs. Das Format dieser Protokolldateien kann von jeder Erweiterung angepasst werden, die einen Logger verwendet. Die Protokolldateien sollten regelmäßig herunterladen und überprüft werden. Die Protokolldateien sind unter `%s` zu finden."
COM_PRIVACY_CORE_CAPABILITY_SESSION_IP_ADDRESS_AND_COOKIE="Alle Anfragen an eine Joomla-Website starten eine Sitzung, in der die IP-Adresse in den Sitzungsdaten gespeichert wird und ein Sitzungscookie im Browser des Benutzers erstellt wird. Die IP-Adresse wird als Sicherheitsmaßnahme zum Schutz vor möglichen Session-Hijacking-Angriffen verwendet. Diese Informationen werden gelöscht, sobald die Sitzung abgelaufen und die Daten gelöscht wurden. Der Name des Session-Cookies basiert auf einem zufällig generierten Hash und hat daher keinen konstanten Bezeichner. Der Sitzungscookie wird gelöscht, sobald die Sitzung abgelaufen ist oder der Benutzer den Browser verlassen hat."
