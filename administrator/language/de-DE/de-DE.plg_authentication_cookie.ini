PLG_AUTH_COOKIE_FIELD_KEY_LENGTH_DESC="Die Länge des Schlüssels, um den Cookie zu verschlüsseln. So länger der Schlüssel ist, desto sicherer ist er, aber dies kann sich negativ auf die Performance auswirken."
