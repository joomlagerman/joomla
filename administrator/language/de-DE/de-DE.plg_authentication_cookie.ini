PLG_AUTH_COOKIE_PRIVACY_CAPABILITY_COOKIE="In Verbindung mit einem Plugin, das eine \"Angemeldet bleiben\" Funktion unterstützt, wie z.B. das \"System - Angemeldet bleiben\" Plugin, erzeugt dieses Plugin ein Cookie im Browser des Benutzers, wenn das \"Angemeldet bleiben\" Kontrollkästchen beim Einloggen in die Website aktiviert wird. Dieses Cookie kann mit dem Präfix `joomla_remember_me` identifiziert werden und wird verwendet, um Benutzer automatisch in die Website einzuloggen, wenn sie diese besuchen und nicht bereits angemeldet sind."
PLG_AUTH_COOKIE_XML_DESCRIPTION="Verwaltet die Joomla!-Cookie-Authentifizierung.<br /><br /><span style=\"text-decoration: underline; color: red;\"><strong>Warnung:</strong></span><br />Es muss mindestens ein <u>anderes</u> Authentifizierungsplugin aktiviert sein!<br />Außerdem wird ein Plugin, wie das „System - Angemeldet bleiben“-Plugin benötigt, um eine Cookie-Anmeldung möglich zu machen."
