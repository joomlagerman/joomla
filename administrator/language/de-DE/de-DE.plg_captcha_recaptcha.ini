PLG_RECAPTCHA_PRIVACY_CAPABILITY_IP_ADDRESS="Das reCAPTCHA-Plugin ist als Spamschutz in das reCAPTCHA-System von Google integriert. Im Rahmen dieses Dienstes wird die IP-Adresse des Nutzers, der die Captcha-Anfrage beantwortet, an Google übermittelt."
