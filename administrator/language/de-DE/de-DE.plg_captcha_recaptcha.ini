PLG_CAPTCHA_RECAPTCHA="Captcha - ReCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href='https://www.google.com/recaptcha' target='_blank' rel='noopener noreferrer'>https://www.google.com/recaptcha</a> an. Dort sind ein Websiteschlüssel und ein geheimer Schlüssel für die eigene Website erhältlich. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, muss der Captcha-Dienst „Captcha - reCAPTCHA“ in den Optionen unter dem Menüpunkt „Benutzer“ ausgewählt sein."
; Postinstall message
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_ACTION="reCAPTCHA-Einstellungen anpassen"
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_BODY="Die Unterstützung von reCAPTCHA v1 läuft am 31. März 2018 aus. Bitte die Einstellungen im reCAPTCHA-Plugin auf die Version 2.0 aktualisieren."
PLG_PLG_RECAPTCHA_VERSION_1_POSTINSTALL_TITLE="reCAPTCHA v1 - Unterstützung läuft aus"
; Params
PLG_RECAPTCHA_VERSION_1_WARNING_LABEL="Es wurde die reCAPTCHA-Version 1.0 ausgewählt. Ab dem 31. März 2018 wird dies nicht mehr funktionieren und es sollte die Version 2.0 verwenden werden. Eine weitergehende Funktionssicherstellung kann mit dieser alten Version <strong>nicht</strong> garantiert werden."
PLG_RECAPTCHA_VERSION_DESC="Die Version 2.0 ist die empfohlene Version."
PLG_RECAPTCHA_VERSION_LABEL="Version"
PLG_RECAPTCHA_CALLBACK_DESC="(Optional) JavaScript Callback, wird ausgführt nach erfolgreicher reCAPTCHA Antwort."
PLG_RECAPTCHA_CALLBACK_LABEL="Callback"
PLG_RECAPTCHA_ERROR_CALLBACK_DESC="(Optional) JavaScript Callback, wird ausgeführt wenn reCAPTCHA einen Fehler wirft."
PLG_RECAPTCHA_ERROR_CALLBACK_LABEL="Error Callback"
PLG_RECAPTCHA_EXPIRED_CALLBACK_DESC="(Optional) JavaScript Callback, wird ausgeführt wenn reCAPTCHA abläuft."
PLG_RECAPTCHA_EXPIRED_CALLBACK_LABEL="Expired Callback"
PLG_RECAPTCHA_LANG_DESC="Auswahl einer Sprache für reCAPTCHA. Falls „Standard“ ausgewählt ist und in der Sprachdatei eine eigene Übersetzung existiert, wird diese verwendet."
PLG_RECAPTCHA_LANG_LABEL="Sprache"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Wird bei der Kommunikation zwischen dem Joomla!- und dem reCAPTCHA-Server verwendet. Der Schlüssel muss daher unbedingt geheim gehalten werden. Woher der geheime Schlüssel bezogen werden kann, ist der Beschreibung dieses Plugins zu entnehmen."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Geheimer Schlüssel"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Wird im JavaScript-Code verwendet, der dem Besucher der Website von diesem Service übermittelt wird. Woher der Websiteschlüssel bezogen werden kann, ist der Beschreibung dieses Plugins zu entnehmen."
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Websiteschlüssel"
PLG_RECAPTCHA_SIZE_DESC="Die Größe des reCAPTCHA-Felds einstellen."
PLG_RECAPTCHA_SIZE_LABEL="Größe"
PLG_RECAPTCHA_TABINDEX_DESC="Tabindex vom reCAPTCHA Widget."
PLG_RECAPTCHA_TABINDEX_LABEL="Tabindex"
