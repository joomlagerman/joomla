PLG_LOADMODULE_XML_DESCRIPTION="Lädt Module in Beiträgen nach ihrer Position oder ihrem Namen.<br /><br />Syntax für die Position: {loadposition positionsname [, style]}<br />Beispiele: <br />{loadposition content-1} lädt die Module auf der Position content-1 mit dem in den Basisoptionen ausgewählten Style<br />{loadposition content-1,xhtml} lädt die Module auf der Position content-1 mit dem Style xhtml (mit Div umgeben)<br />Der Positionsname sollte nicht im verwendeten Template vorkommen. Nicht auswählbare Positionsnamen können manuell in das Positionsfeld des Moduls eingetragen werden.<br /><br />Syntax für den Modulnamen: {loadmodule mod_modulname[,titel][,style]}<br />Beispiele: <br />{loadmodule mod_login} lädt ein Anmeldemodul mit dem in den Basisoptionen ausgewählten Style<br />{loadmodule mod_login,Anmelden} lädt das Anmeldemodul mit dem Titel &bdquo;Anmelden&ldquo; mit dem in den Basisoptionen ausgewählten Style<br />{loadmodule mod_login,Anmelden,rounded} lädt das Anmeldemodul mit dem Titel &bdquo;Anmelden&ldquo; und umgibt es mit dem Style rounded (mit mehreren Divs umgeben)<br /><em>Der Titel darf keine Kommata oder Klammern enthalten.</em><br /><br />Als Style können in beiden Varianten auch in einem eigenen Module Chrome definierte Styles angegeben werden, z.&#8239;B. &bdquo;beezDivision&ldquo;."
