PARAMBLOCKQUOTE=Geblockte Zitate (&bdquo;blockquote&ldquo;) um hervorgehobenen Text einfügen.
PARAMCODECLEANUP=TinyMCE bereinigt bestimmte HTML-Elemente aus Sicherheitsgründen aus dem Code, wie &bdquo;script&ldquo;-, &bdquo;center&ldquo;-Tags und &bdquo;XHTML compliance&ldquo;. Wir empfehlen diese Option nicht zu deaktivieren.
PARAMCODECLEANUPONSAVE=Die empfohlene Einstellung hier ist &bdquo;Immer&ldquo;.<p><font color=blue><strong><u>Hinweis:</u></strong></font><ul><li><strong>&bdquo;Niemals&ldquo;:</strong> Säubert nicht den Code beim Speichern.</li><li><strong>&bdquo;Nur Front.&ldquo;:</strong> Säubert den Code nur, wenn der Beitrag im Frontend gespeichert wird.</li><li><strong>&bdquo;Immer&ldquo;:</strong> Säubert den Code immer, egal ob der Beitrag im Frontend oder Backend gespeichert wird.</li></ul></p>
PARAMCOMPRESSEDVERSION=TinyMCE kann im komprimierten Modus ausgeführt werden, was eine etwas kürzere Ladezeit zur Folge hat.<br />Dieser Modus kann bei einigen Browser (speziell dem Internet Explorer) zu Problemen führen.<br />Daher vor der Aktivierung sicher stellen, dass dieser Modus auf dem eingesetzten System funktioniert!
PARAMCUSTOMCSS=Eine optionale CSS-Datei, die die Standard &bdquo;editor.css&ldquo;-Datei überschreibt. Einfach eine Datei eingeben, die im CSS-Verzeichnis des Standard-Templates liegt.<p><font color=green><strong><u>Beispiel:</u></strong></font><br />&bdquo;templates/rhuk_milkyway/css/&ldquo;</p>Alternativ kann auch die URL zur CSS-Datei eingegeben werden.<br />Sobald in das Feld ein Wert eingetragen wird, wird die neue Datei anstatt der &bdquo;editor.css&ldquo; genutzt!
