BLOGGER XML-RPC API=Blogger XML-RPC API
EDIT POSTS=Beitrag bearbeiten
NEW POSTS=Neue Beiträge
PARAMCATEGORY=Legt die Kategorie fest in die neue Beiträge eingeordnet werden.
PARAMSECTION=Legt den Bereich fest dem Beitrage zum Bearbeiten entnommen werden.
LOGIN FAILED=Die Anmeldung schlug fehl.
POST CHECK FAILED=Prüfung des Beitrags schlug fehl.
POST STORE FAILED=Speichern des Beitrags schlug fehl.
POST DELETE FAILED=Löschen des Beitrags schlug fehl.
SORRY, NO SUCH POST=Bedaure, aber diesen Beitrag gibt es nicht.
SORRY, POST IS ALREADY BEING EDITED=Bedaure, aber dieser Beitrag wird bereits bearbeitet.
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=Es gibt keine Beitrage oder es trat ein Fehler auf.
METHOD NOT IMPLEMENTED=Diese Methode ist nicht implementiert.
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Liefert eine Liste an Webblogs in welche der Autor Beiträge einstellen darf.
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Liefert Informationen über einen Autoren innerhalb des System.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Liefert Informationen über einen bestimmten Beitrag.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Liefert eine Liste der zuletzt erstellen Beiträge im System.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Erstellt einen neuen Beitrag, der optional auch freigegeben wird.
DELETES A POST.=Löscht einen Beitrag.
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Aktualisiert die Informationen eines bestehenden Beitrags.