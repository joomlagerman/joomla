TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Aktuell ist das Hathor-Administrator-Template als persönliches oder Standard-Administrator-Template eingestellt. Es gilt zu beachten, dass neue Funktionen für Joomla! nur im „Isis“-Template zur Verfügung stehen. Es wird daher empfohlen, das Standard-Administrator-Template auf „Isis“ umzustellen. Zur Umstellung genügt ein Klick auf die untere Schaltfläche. Diese ändert, sofern der aktuelle Benutzer diese Einstellung ändern kann, nur die Standardeinstellung für das Administrator-Template und die entsprechende Einstellung im persönlichen Profil - sofern erforderlich. Es ändert nicht das Frontend-Template oder irgendeine andere Benutzereinstellung."
