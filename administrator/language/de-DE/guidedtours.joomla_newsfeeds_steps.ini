COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_TITLE="'Neu' wählen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_NEW_DESCRIPTION="Schaltfläche 'Neu' auswählen, um einen neuen Newsfeed zu erstellen."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_TITLE="Einen Titel hinzufügen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TITLE_DESCRIPTION="Den gewünschten Titel für den Newsfeed eingeben."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_TITLE="Einen Alias eingeben"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ALIAS_DESCRIPTION="Den internen Namen für diesen Newsfeed eingeben. Wird dieses Feld leer gelassen, dann wird ein Standardwert in Kleinbuchstaben mit Bindestrichen anstelle von Leerzeichen als Teil der URL verwendet."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_TITLE="Den Link eingeben"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_LINK_DESCRIPTION="Hier den Link zum Newsfeed hinzufügen."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_TITLE="Eine Beschreibung eingeben"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_DESCRIPTION_DESCRIPTION="Eine Beschreibung für den Newsfeed im Editor hinzufügen."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_TITLE="Status wählen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_STATUS_DESCRIPTION="Den Status des Newsfeeds auswählen."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CATEGORY_TITLE="Kategorie wählen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CATEGORY_DESCRIPTION="Die Kategorie für diesen Newsfeed auswählen. Es kann auch direkt eine neue Kategorie angelegt werden, indem man den Namen in das Feld eingibt und mit der Eingabetaste bestätigt."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ACCESS_TITLE="Zugriffsebene wählen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_ACCESS_DESCRIPTION="Legt die Zugriffsebene für den Newsfeed fest."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TAGS_TITLE="Schlagwörter hinzufügen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_TAGS_DESCRIPTION="Schlagwörter (Tags) für den Newsfeed auswählen. Es kann auch direkt ein neues Schlagwort angelegt werden, indem man den Namen in das Feld eingibt und mit der Eingabetaste bestätigt."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_VERSIONNOTE_TITLE="Einen Versionshinweis hinzufügen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_VERSIONNOTE_DESCRIPTION="Dies ist ein optionales Feld, um die Version dieses Newsfeeds zu identifizieren."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_SAVECLOSE_TITLE="'Speichern &amp; Schließen' wählen"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_SAVECLOSE_DESCRIPTION="Newsfeed speichern und schließen."

COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_TITLE="Herzlichen Glückwunsch!"
COM_GUIDEDTOURS_TOUR_NEWSFEEDS_STEP_CONGRATULATIONS_DESCRIPTION="Ein neuer Newsfeed wurde erstellt."
