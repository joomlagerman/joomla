COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_TITLE="Willkommen bei Joomla!"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_DESCRIPTION="<p>Dies ist die erste Tour, die Neueinsteigern die wichtigsten Funktionen der Joomla Administrator-Seiten näher bringen sollen. Die Administration wird manchmal auch als <strong>Backend</strong> bezeichnet, um sie von den öffentlichen <strong>Frontend</strong>-Seiten zu unterscheiden.<br>Das Backend wird verwendet, um die gesamte Joomla-Website zu konfigurieren und zu verwalten.</p><p>Die aktuelle Seite ist das <strong>Dashboard</strong>, der Ausgangspunkt für den Zugriff auf das Administrator-Menü auf der linken Seite und die Schnellzugriffspanels auf der rechten Seite.</p><p>Bitte auf <strong>Starten</strong> klicken, um diese Tour fortzusetzen, oder auf <strong>X</strong> oben, um die Tour zu schließen. Die Tour kann jederzeit wieder gestartet werden.</p>"
