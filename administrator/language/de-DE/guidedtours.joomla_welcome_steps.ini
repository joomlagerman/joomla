COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_TITLE="Das Administrator-Menü"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_MENUS_DESCRIPTION="<p>Über das Administrator-Menü erhält man Zugriff auf die Verwaltungsseiten für Administratoren. Jeder Bereich enthält eine Sammlung von Seiten zur Verwaltung des jeweiligen Aspekts von Joomla, z. B. Inhalt, Menüs und Benutzer.</p><p>Die Symbole der Fensterbereiche führen zu den einzelnen Dashboards für diese Bereiche. Der Menüpunkt System führt selbst zu einem Dashboard.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_TITLE="Die Dashboard-Panels"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_QUICKACCESS_DESCRIPTION="<p>Die einzelnen Dashboard-Panels bieten über ihre Symbole schnellen Zugriff auf häufig verwendete Seiten.</p><p>Jedes Dashboard ist ein Administratormodul, das über sein Einstellungssymbol <span class=\"icon-cogs\" aria-hidden=\"true\"></span> angepasst werden kann. Alle Dashboards lassen sich auf diese Weise für die eigenen Zwecke konfigurieren.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_TITLE="Das Benachrichtigungs-Panel"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_NOTIFICATIONS_DESCRIPTION="<p>Das Benachrichtigungs-Panel zeigt an, wenn Updates für Joomla und andere Erweiterungen verfügbar sind. Ausstehende Datenschutzanfragen werden hier ebenfalls angezeigt.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_TITLE="Die obere Leiste"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_TOPBAR_DESCRIPTION="<p>Die obere Leiste zeigt den Titel der angezeigten Seite an, so dass man immer weiß, wo man sich befindet. Die anderen Elemente in der oberen Leiste sind optionale Module.</p><p>In der Regel befinden sich hier die aktuelle Joomla-Version und der Zugang zu weiteren Touren.</p><p>Die letzten Elemente sind in der Regel ein Link zum Frontend der Website und das Benutzermenü, in dem man sein Konto verwalten und sich abmelden kann.</p>"

COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_TITLE="Hilfe und Informationen"
COM_GUIDEDTOURS_TOUR_WELCOMETOJOOMLA_STEP_FINALWORDS_DESCRIPTION="<p>Hier gibt es viele Hilfestellungen, sowie zusätzliche Links zu weiteren Ressourcen, Dokumentation, Support und wie man sich an Joomla beteiligen kann.</p>"
