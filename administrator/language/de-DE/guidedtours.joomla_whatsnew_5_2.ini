COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_DESCRIPTION="<h1 class='fw-medium'>Willkommen bei Joomla 5.2!</h1><div class='row align-items-center mb-4 pt-4 border-top border-1'><div class='col-md-6 col-lg-5 text-center text-md-start mb-3 mb-md-0'><img class='img-fluid' src='../media/com_guidedtours/images/5_2/enhancedtourheader.png' alt='Der erste Schritt der Willkommenstour, mit dem neuen Header-Look' width='640' height='384'></div><div class='col-md-6 col-lg-7'><h2 class='mb-3'>Updates für geführte Touren</h2><h3>Autostart für geführte Touren</h3><p>Mit dieser Funktion können selbst erstellte Touren automatisch gestartet werden. Die kontextbezogene Tour kann für einen oder alle Benutzer deaktiviert werden.</p><h3>Verbesserungen</h3><ul class='mb-3'><li>Für mehr Übersichtlichkeit wurde der <em>Schrittzähler</em> in der Kopfzeile der Tour an erster Stelle positioniert.</li><li>Das modale Fenster passt sich automatisch an, um größere Inhalte und Bilder unterzubringen.</li></ul></div></div><div class='row align-items-center border-top border-1 pt-4'><div class='col-md-6 col-lg-7 mb-3'><h2 class='mb-3'>Core-Updates</h2><h3>Das neue All-in-One 'Beiträge'-Modul</h3><p>Ein Modul zur Anzeige der neuesten, meistgelesenen, ausgewählten oder archivierten Beiträge ausgewählter Kategorien - mit Filtern, Tags und mehr.</p><p>Unter <span class='fw-medium'>Inhalt -&gt; Site Module</span> ein neues Modul vom Typ 'Beiträge' erstellen.</p><h3>Layout für E-Mail Templates</h3><p>Einen Schritt weiter gehen und ein eigenes Layout (einschließlich Logo) erstellen, das auf eine oder alle E-Mail Templates angewendet werden kann.</p><p>Unter <span class='fw-medium'>System -&gt; Konfiguration -&gt; E-Mail Templates</span> können Layouts als HTML definiert werden.</p><h3>Weitere Verbesserungen und Korrekturen</h3><ul class='mb-3'><li>Verschachtelte Subforms - Erlaubt die Verschachtelung von Subforms innerhalb eines benutzerdefinierten Subforms.</li><li>Gesamtzahl - Zeigt die Anzahl und Gesamtzahl der Listenelemente in der Konsole an.</li></ul></div><div class='col-md-6 col-lg-5'><img class='img-fluid' src='../media/com_guidedtours/images/5_2/mailtemplate.png' alt='Beispiel für eine Mail-Vorlage, einschließlich eines Kopfzeilenlogos und einer Fußzeile' width='640' height='370' loading='lazy'></div></div>"
COM_GUIDEDTOURS_TOUR_WHATSNEW_5_2_TITLE="Was ist neu in Joomla 5.2!"
