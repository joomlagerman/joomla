JGLOBAL_FILTER_TYPE_DESC="1. Eine Blacklist erlaubt explizit alle Elemente (Tags) und Attribute, die nicht in ihr stehen. Nur was auf einer Blacklist steht wird herausgefiltert.<br /><ul><li><strong>Standard Blacklist:</strong><br /><i>Diese enthält folgende Elemente:</i></span><br />'applet', 'body', 'bgsound', 'base', 'basefont', 'canvas', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><i>Ferner sind darin folgende Attribute zu finden:</i><br />'action', 'background', 'codebase', 'dynsrc', 'lowsrc'</li><li>Es können weitere Elemente und Attribute zur Blacklist hinzugefügt werden, indem man sie zu den Feldern der „Elemente filtern“ und „Attribute filtern“ hinzufügt.<br />Sie sollten innerhalb der Felder durch Kommas getrennt sein.</li><li><strong>Eigene Blacklist:</strong> Sie erlaubt es, die Standard Blacklist zu überschreiben. Die Elemente und Attribute einfach den „Elemente filtern“ und „Attribute filtern“-Feldern hinzufügen.</ul><ul><li>Eine <strong>Whitelist</strong> lässt nur die Elemente und Attribute zu, die unter „Elemente filtern“ und „Attribute filtern“ eingegeben wurden.</li><li><strong>Kein HTML:</strong><br />Sorgt dafür, dass alle HTML-Elemente vor dem Speichern gelöscht werden.</li></ul><strong>Warnung:</strong><br />Diese Einstellungen funktionieren <strong>unabhängig</strong> vom verwendeten Editor! Auch wenn ein WYSIWYG-Editor eingesetzt wird, können die Filtereinstellungen bewirken, dass zusätzliche Elemente und Attribute vor dem Speichern in die Datenbank gelöscht werden."
