PLG_CAPTCHA_RECAPTCHA="Captcha – reCAPTCHA"
PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dieses Captcha-Plugin verwendet den Google reCAPTCHA-Service um Spammer fernzuhalten. Google bietet diesen kostenlosen Service auf der Website <a href='https://www.google.com/recaptcha' target='_blank' rel='noopener noreferrer'>https://www.google.com/recaptcha</a> an. Dort sind ein Websiteschlüssel und ein geheimer Schlüssel für die eigene Website erhältlich. Um diese Funktion für neue Benutzerregistrierungen nutzen zu können, den Capthcha-Dienst „Captcha – reCAPTCHA“ in den Optionen unter dem Menüpunkt „Benutzer“ auswählen."
