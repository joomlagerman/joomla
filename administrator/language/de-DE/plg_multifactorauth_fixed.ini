PLG_MULTIFACTORAUTH_FIXED="Multi-Faktor-Authentifizierung - Festgelegter Code"
PLG_MULTIFACTORAUTH_FIXED_ERR_EMPTYCODE="Das Feld „Festgelegter Code“ darf nicht leer sein."
PLG_MULTIFACTORAUTH_FIXED_LBL_DEFAULTTITLE="Festgelegter Code"
PLG_MULTIFACTORAUTH_FIXED_LBL_DISPLAYEDAS="Festgelegter Code"
PLG_MULTIFACTORAUTH_FIXED_LBL_LABEL="Festgelegter Code"
PLG_MULTIFACTORAUTH_FIXED_LBL_PLACEHOLDER="Festgelegten Code eingeben"
PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE="<p class=\"alert alert-info\">Die Meldungen, die über und unter dem Codebereich erscheinen, können angepasst werden, indem die Sprachstrings überschrieben werden <code>PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE</code> und <code>PLG_MULTIFACTORAUTH_FIXED_LBL_POSTMESSAGE</code>.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_PREMESSAGE="<p>Dies ist ein Demonstrations-Plugin für Multi-Faktor-Authentifizierung für Joomla. Es muss der festgelegte Code eingeben werden, welcher bei der Aktivierung der Multi-Faktor-Authentifizierung für diesen Benutzer konfiguriert wurde. Es funktioniert effektiv wie ein zweites Passwort.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE="<p class=\"alert alert-info\">Die Meldungen, die über und unter dem Einrichtungsbereich erscheinen, können angepasst werden, indem die Sprachstrings überschrieben werden <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE</code> und <code>PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_POSTMESSAGE</code></p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SETUP_PREMESSAGE="<p>Einen festen Code unten eingeben. Dieser feste Code muss nach dem Einloggen eingegeben werden, bevor Sie die Website genutzt werden kann.</p>"
PLG_MULTIFACTORAUTH_FIXED_LBL_SHORTINFO="Eigenen festen voreingestellten Code wählen. <strong>Nur zu Demonstrationszwecken</strong>."
PLG_MULTIFACTORAUTH_FIXED_XML_DESCRIPTION="Ein Demonstrations-Plug-in für die mehrstufige Authentifizierung, das einen festen Code (ein &bdquo;zweites Passwort&rdquo;) verwendet. <strong>Nicht auf Live-Sites verwenden, es ist nicht sicher.</strong> Dieses Plugin soll nur als Beispiel für Entwickler dienen, die daran interessiert sind, ihre eigenen Plugins zu erstellen."
