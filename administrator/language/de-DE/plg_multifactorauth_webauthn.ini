PLG_MULTIFACTORAUTH_WEBAUTHN="Multi-Faktor-Authentifizierung – Passkeys"
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ungültige Authentifizierungsanfrage."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_PK="Die Passkey-Registrierung ist fehlgeschlagen. Die vom Browser empfangene Passkey-Antwort stimmt nicht mit dem vom Server ausgegebenen öffentlichen Schlüssel überein. Dies bedeutet, dass jemand versucht hat, das System zu kompromittieren oder dass etwas nicht richtig funktioniert hat."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_INVALID_USER="Aus Sicherheitsgründen ist es nicht erlaubt, Passkeys im Namen eines anderen Benutzers zu registrieren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Irgendetwas ist schiefgelaufen, aber im Moment sind keine weiteren Informationen über den Fehler verfügbar. Bitte versuchen, Passkeys erneut zu registrieren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_CREATE_NO_PK="Der Server hat keinen öffentlichen Schlüssel für die Passkey-Registrierung ausgegeben, aber dennoch eine Anfrage zur Passkey-Registrierung vom Browser erhalten. Das bedeutet, dass jemand versucht hat in das System einzudringen oder dass etwas defekt ist."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_BODY="Der Browser unterstützt den Passkey-Standard nicht. Noch sind nicht alle Browser mit Passkeys auf allen Geräten kompatibel."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTAVAILABLE_HEAD="Dieser Browser bietet keine Unterstützung für Passkeys."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_BODY="Bitte die Website über HTTPS aufrufen, um die Multi-Faktor-Authentifizierung mit Passkeys zu aktivieren."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NOTHTTPS_HEAD="Passkeys ist nur über HTTPS verfügbar."
PLG_MULTIFACTORAUTH_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Es wurde noch kein Passkey konfiguriert oder der Passkey, welcher verwendet werden soll, ist nicht zulässig."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_CONFIGURED="Dieser Passkey ist bereits konfiguriert. Bitte beachten, dass auf dieser Seite nur der Titel geändert werden kann."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_DISPLAYEDAS="Passkey"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_INSTRUCTIONS="Die Schaltfläche &ldquo;%s&rdquo; auf dieser Seite verwenden, um den Web-Authentifizierungsprozess zu starten. Danach bitte den Anweisungen des Browsers folgen, um die Web-Authentifizierung mit dem bevorzugten Passkey abzuschließen."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_REGISTERKEY="Passkey registrieren"
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_SHORTINFO="Passkey mit einem beliebigen Hardware- oder Software-Sicherheitsschlüssel verwenden."
PLG_MULTIFACTORAUTH_WEBAUTHN_LBL_VALIDATEKEY="Mit dem Passkey validieren"
PLG_MULTIFACTORAUTH_WEBAUTHN_XML_DESCRIPTION="Ermöglicht die passwortlose Authentifizierung über Passkeys als Multi-Faktor-Authentifizierungsmethode. Alle modernen Browser unterstützen diese Methode. Die meisten Browser bieten eine gerätespezifische Authentifizierung an, die durch ein Passwort und/oder biometrische Daten (Fingerabdrucksensor, Gesichtsscan, &hellip;) geschützt ist."
