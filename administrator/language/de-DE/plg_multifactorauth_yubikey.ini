PLG_MULTIFACTORAUTH_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Bitte unten einen vom <a href='https://www.yubico.com/'>YubiKey</a> generierten Code eingeben und dann die Schaltfläche Bestätigen. Die ersten zwölf Zeichen, die den eindeutigen Identifikationscode für den YubiKey darstellen, werden gespeichert."
