PLG_QUICKICON_PHPVERSIONCHECK="Schnellstartsymbole – PHP-Versionsprüfung"
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Die verwendete PHP-Version „%1$s“ erhält, vom PHP-Projekt, nur noch Sicherheits-Updates. Das bedeutet, dass diese PHP-Version bald nicht mehr unterstützt wird. Es wird empfohlen zeitnah ein Update auf eine aktuellere PHP-Version durchzuführen, bevor die verwendete Version zum %2$s nicht mehr aktualisiert wird. Joomla! wird mit einer neueren PHP-Version schneller und sicherer sein. Der Webhoster kann bei der Aktualisierung unterstützen." ; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Es wurde festgestellt, dass der Server PHP %1$s verwendet, was veraltet ist und keine offiziellen Sicherheitsupdates mehr von den PHP-Entwicklern erhält. Das Joomla!-Projekt empfiehlt ein Update der Website auf PHP %2$s oder höher, damit Sicherheits-Updates mindestens bis %3$s sichergestellt sind.<br><br>Zusammen mit dem Webhoster ist sicherzustellen, dass PHP %2$s oder eine aktuellere Version zur Standardversion für diese Website eingestellt wird. Hat der Webhoster bereits PHP %2$s im Einsatz, so muss dies ggf. im Root-Verzeichnis und den Administrator-Verzeichnissen der Website über eine Oberfläche des Webhosters aktiviert werden. Bei Unsicherheit wie PHP %2$s verwendet werden kann ist Rücksprache mit dem Webhoster zu führen." ; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED_JOOMLA_OUTDATED="Es wurde festgestellt, dass der Server PHP %1$s verwendet, was veraltet ist und keine offiziellen Sicherheitsupdates mehr von den PHP-Entwicklern erhält. Außerdem kann keine neuere PHP-Version empfohlen werden, da eine veraltete Joomla!-Version verwendet wird. Es wird empfohlen, Joomla! zu aktualisieren und dann weiteren PHP-Upgrade-Anweisungen zu folgen." ; Key 1 is the server's current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Überprüft den Support-Status der PHP-Version dieser Joomla!-Installation und zeigt eine Warnung an, wenn diese PHP-Version nicht vollständig unterstützt wird."
