; Please do not translate 'max-age' in the following language string
PLG_SYSTEM_HTTPHEADERS_HSTS_PRELOAD_NOTE_DESC="HSTS bedeutet, dass diese Domain ohne HTTPS nicht mehr aufgerufen werden kann. Einmal in die Preload-Liste aufgenommen, ist es nicht einfach rückgängig zu machen. Domains können entfernt werden, aber es dauert Monate, bis Benutzer eine Änderung mit einem Browser-Update erreichen.<br><strong>Diese Option ist sehr wichtig, um 'Man-in-the-Middle-Angriffe' zu verhindern, also sollte sie auf jeden Fall aktiviert werden, aber nur, wenn HTTPS langfristig für diese Domain und alle Subdomains unterstützt wird! Der Wert für die maximale Aufnahmezeit muss auf 63072000 (2 Jahre) für die Aufnahme eingestellt werden."
PLG_SYSTEM_HTTPHEADERS_HSTS_SUBDOMAINS_DESC="HSTS sollte auch <strong>für Subdomains</strong> aktiviert werden, normalerweise wird die Subdomain 'www' bei der Erstellung des SSL-Zertifikats berücksichtigt. Falls weitere Subdomains verwendet werden, diese bitte ebenfalls mit einem gültigen SSL-Zertifikat versehen."
