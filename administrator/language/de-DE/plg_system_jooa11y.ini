PLG_SYSTEM_JOOA11Y_READABILITY_NO_P_OR_LI_MESSAGE="Lesbarkeitswert kann nicht berechnet werden. Kein Absatz <span class='jooa11y-badge'>&lt;p&gt;</span> oder Listeninhalt <span class='jooa11y-badge'>&lt;li&gt;</span> gefunden."

;QA
PLG_SYSTEM_JOOA11Y_QA_BAD_ITALICS="Fett- und Kursiv-Tags haben eine semantische Bedeutung und sollten <strong>nicht</strong> verwendet werden, um ganze Absätze hervorzuheben. Fettgedruckter Text sollte verwendet werden, um ein Wort oder einen Ausdruck stark <strong>zu betonen</strong>. Kursiv sollte verwendet werden, um Eigennamen (z.&#8239;B. Buch- und Artikeltitel), Fremdwörter, Zitate hervorzuheben. Lange Anführungszeichen sollten als Blockquote formatiert werden."
PLG_SYSTEM_JOOA11Y_QA_BAD_LINK="Schlechter Link gefunden. Link scheint auf eine Entwicklungsumgebung zu verweisen. Dieser Link verweist auf: <strong>%(el)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE="Ist dies eine Überschrift? <strong>%(bqHeadingText)</strong>"
PLG_SYSTEM_JOOA11Y_QA_BLOCKQUOTE_MESSAGE_TIP="Blockquotes sollten nur für Zitate verwendet werden. Wenn dies eine Überschrift sein soll, dieses Blockquote in eine semantische Überschrift (z.&#8239;B. Überschrift 2 oder Überschrift 3) ändern."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID="<strong>Doppelte ID</strong> gefunden. Doppelte ID-Fehler verursachen bekanntermaßen Probleme für Hilfstechnologien, wenn diese versuchen, mit Inhalten zu interagieren."
PLG_SYSTEM_JOOA11Y_QA_DUPLICATE_ID_TIP="Bitte die folgende ID löschen oder anpassen: <strong>%(id)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING="Ist dies eine Überschrift? <strong>%(boldtext)</strong>"
PLG_SYSTEM_JOOA11Y_QA_FAKE_HEADING_INFO="Eine fettgedruckte Textzeile mag wie eine Überschrift aussehen, aber jemand, der einen Bildschirmleser verwendet, kann nicht erkennen, dass sie wichtig ist, oder zu ihrem Inhalt springen. Fettgedruckter Text sollte niemals semantische Überschriften ersetzen (Überschrift 2 bis Überschrift 6)."
PLG_SYSTEM_JOOA11Y_QA_PAGE_LANGUAGE_MESSAGE="Seitensprache nicht angegeben! Bitte die <a href='https://www.w3.org/International/questions/qa-html-language-declarations' target='_blank' rel='noopener noreferrer'>Seitensprache im HTML tag</a> angeben."
PLG_SYSTEM_JOOA11Y_QA_PDF_COUNT="PDFs gelten als Webinhalte und müssen ebenfalls zugänglich gemacht werden. PDFs enthalten häufig Probleme für Personen, die Screenreader verwenden (fehlende Struktur-Tags oder fehlende Beschriftungen von Formularfeldern) und Personen mit Sehbehinderung (Text wird beim Vergrößern nicht umfließen).<ul><li>Wenn es sich um ein Formular handelt, alternativ ein barrierefreies HTML-Formular verwenden.</li><li>Wenn es sich um ein Dokument handelt, in eine Webseite umwandeln.</li></ul><br>Andernfalls bitte <strong>%(pdfCount)</strong> <a href='https://www.adobe.com/accessibility/products/acrobat/using-acrobat-pro-accessibility-checker.html' target='_blank' rel='noopener noreferrer'>PDF(s) für Barrierefreiheit in Acrobat DC</a> überprüfen."
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST="Wurde versucht eine Liste zu erstellen? Mögliches Listenelement gefunden: <strong>%(firstPrefix)</strong>"
PLG_SYSTEM_JOOA11Y_QA_SHOULD_BE_LIST_TIP="Sicherstellen, dass semantische Listen verwendet werden, indem stattdessen die Schaltflächen zum Formatieren von Aufzählungszeichen oder Zahlen verwendet wird. Bei der Verwendung einer semantischen Liste sind Hilfsmittel in der Lage, Informationen wie die Gesamtzahl der Elemente und die relative Position jedes Elements in der Liste zu übermitteln. Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/page-structure/content/#lists' target='_blank' rel='noopener noreferrer'>semantische Listen.</a>"
PLG_SYSTEM_JOOA11Y_QA_UPPERCASE_WARNING="Text in Großschrift gefunden. Einige Screenreader interpretieren Text in Großbuchstaben möglicherweise als Akronym und lesen jeden Buchstaben einzeln. Außerdem finden manche Leute, dass nur Großbuchstaben schwieriger zu lesen sind, und es kann den Anschein erwecken, als würden man SCHREIEN."

;Tables
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING="Leerer Tabellenkopf gefunden! Tabellenüberschriften sollten <em>niemals</em> leer sein. Es ist wichtig, Zeilen- und/oder Spaltenüberschriften festzulegen, um ihre Beziehung zu vermitteln. Diese Informationen bieten Personen, die Hilfsmittel verwenden, Kontext. Bitte beachten, dass Tabellen nur für tabellarische Daten verwendet werden sollten."
PLG_SYSTEM_JOOA11Y_TABLES_EMPTY_HEADING_INFO="Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/tables/' target='_blank' rel='noopener noreferrer'>barrierefreie Tabellen.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS="Fehlende Tabellenüberschriften! Zugängliche Tabellen benötigen HTML-Markup, das Header-Zellen und Datenzellen anzeigt, die ihre Beziehung definieren. Diese Informationen bieten Personen, die Hilfsmittel verwenden, Kontext. Tabellen sollten nur für tabellarische Daten verwendet werden."
PLG_SYSTEM_JOOA11Y_TABLES_MISSING_HEADINGS_INFO="Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/tables/' target='_blank' rel='noopener noreferrer'>barrierefreie Tabellen.</a>"
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING="Semantische Überschriften wie Überschrift 2 oder Überschrift 3 sollten nur für inhaltliche Abschnitte verwendet werden; <strong>nicht</strong> in HTML-Tabellen. Tabellenüberschriften stattdessen mit dem Element <strong>th</strong> angeben."
PLG_SYSTEM_JOOA11Y_TABLES_SEMANTIC_HEADING_INFO="Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/tables/' target='_blank' rel='noopener noreferrer'>barrierefreie Tabellen.</a>"
