;Headings
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY="Leere Überschrift gefunden! Um das Problem zu beheben, diese Zeile löschen oder das Format von <strong>Überschrift %(Ebene)</strong> in <strong>Normal</strong> oder <strong>Absatz</strong> ändern."
PLG_SYSTEM_JOOA11Y_HEADING_EMPTY_WITH_IMAGE="Die Überschrift enthält keinen Text, sondern ein Bild. Wenn dies keine Überschrift ist, das Format von <strong>Überschrift %(Ebene)</strong> in <strong>Normal</strong> oder <strong>Absatz</strong> ändern. Andernfalls dem Bild bitte einen Alternativtext hinzufügen, wenn es nicht dekorativ ist."
PLG_SYSTEM_JOOA11Y_HEADING_FIRST="Die erste Überschrift auf einer Seite sollte normalerweise eine Überschrift 1 oder Überschrift 2 sein. Überschrift 1 sollte der Anfang des Hauptinhaltsbereichs sein und ist die Hauptüberschrift, die den allgemeinen Zweck der Seite beschreibt. Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/page-structure/headings/' target='_blank' rel='noopener noreferrer'>Struktur von Überschriften</a>."
PLG_SYSTEM_JOOA11Y_HEADING_LONG="Die Überschrift ist lang! Überschriften sollten verwendet werden, um den Inhalt zu organisieren und die Struktur zu vermitteln. Sie sollten kurz, informativ und einzigartig sein. Die Überschriften sollten nicht länger als 160 Zeichen sein (nicht mehr als ein Satz)."
PLG_SYSTEM_JOOA11Y_HEADING_LONG_INFO="Zeichenanzahl: <strong>%(headingLength)</strong>"
PLG_SYSTEM_JOOA11Y_HEADING_MISSING_ONE="Fehlende Überschrift 1. Überschrift 1 sollte der Beginn des Hauptinhaltsbereichs sein und ist die Hauptüberschrift, die den allgemeinen Zweck der Seite beschreibt. Mehr Informationen über <a href='https://www.w3.org/WAI/tutorials/page-structure/headings/' target='_blank' rel='noopener noreferrer'>Struktur von Überschriften</a>."
PLG_SYSTEM_JOOA11Y_HEADING_NON_CONSECUTIVE_LEVEL="Nicht fortlaufende Überschriftenebene verwendet. Überschriften sollten niemals Ebenen überspringen oder von <strong>Überschrift %(prevLevel)</strong> zu <strong>Überschrift %(level)</strong> wechseln."
PLG_SYSTEM_JOOA11Y_PANEL_HEADING_MISSING_ONE="Fehlende Überschrift 1!"

;Link Text
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES="Erwägen, den Linktext zu ersetzen: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_BEST_PRACTICES_DETAILS="<ul><li>&quot;Hier klicken&quot; konzentriert sich auf die Mausmechanik, wenn viele Menschen keine Maus verwenden oder diese Website möglicherweise auf einem mobilen Gerät anzeigen. Erwägen, ein anderes Verb zu verwenden, das sich auf die Aufgabe bezieht.</li><li>Die Verwendung von HTML-Symbolen als Aufruf zum Handeln zu verwenden, es sei denn, sie sind für Hilfsmitteln verborgen.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_EMPTY="Leere Links ohne Text entfernen."
PLG_SYSTEM_JOOA11Y_LINK_EMPTY_LINK_NO_LABEL="Der Link hat keinen erkennbaren Text, der für Bildschirmleser und andere Hilfsmittel sichtbar ist. Beheben:<ul><li>Einen kurzen Text hinzufügen, der beschreibt, wohin der Link führt.</li><li>Wenn es sich um ein <a href='https://a11y-101.com/development/icons-and-links' target='_blank' rel='noopener noreferrer'>Icon-Link oder SVG</a> handelt, fehlt wahrscheinlich ein beschreibendes Label.</li><li>Wenn dieser Link aufgrund eines Kopier-/Einfügefehlers fehlerhaft ist, sollte dieser gelöscht werden.</li></ul>"
PLG_SYSTEM_JOOA11Y_LINK_LABEL="Die beschreibende Bezeichnung für diesen Link lautet: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD="Der Linktext ist möglicherweise nicht beschreibend genug, wenn er nicht im Kontext steht: <strong>%(error)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_STOPWORD_TIP="<strong>Tipp!</strong> Der Linktext sollte immer klar, eindeutig und aussagekräftig sein. Gängige Wörter wie &quot;hier klicken&quot; oder &quot;mehr erfahren&quot; vermeiden."
PLG_SYSTEM_JOOA11Y_LINK_URL="Längere, weniger verständliche URLs, die als Linktext verwendet werden, können von Hilfsmitteln schwer zu verstehen sein. In den meisten Fällen ist es besser, anstelle der URL einen von Menschen lesbaren Text zu verwenden. Kurze URLs (z.&#8239;B. die Startseite einer Website) sind in Ordnung."
PLG_SYSTEM_JOOA11Y_LINK_URL_TIP="<strong>Tipp!</strong> Der Linktext sollte immer klar, eindeutig und aussagekräftig sein, damit er auch außerhalb des Kontextes verstanden werden kann."

;Links Advanced
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING="Der Link verweist ohne Warnung auf eine PDF- oder herunterladbare Datei (z.&#8239;B. MP3, Zip, Word-Dokument). Dateityp im Linktext angeben. Wenn es sich um eine große Datei handelt, sollte die Dateigröße angeben werden."
PLG_SYSTEM_JOOA11Y_FILE_TYPE_WARNING_TIP="<strong>Beispiel:</strong> Bericht der Geschäftsführung (PDF, 3MB)"
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME="Der Link hat den gleichen Text wie ein anderer Link, obwohl er auf eine andere Seite verweist. Mehrere Links mit demselben Text können bei Personen, die Bildschirmlesegeräte verwenden, Verwirrung stiften."
PLG_SYSTEM_JOOA11Y_LINK_IDENTICAL_NAME_TIP="Erwägen, den folgenden Link beschreibender zu gestalten, um ihn von anderen Links zu unterscheiden: <strong>%(linkText)</strong>"
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING="Der Link wird ohne Warnung in einem neuen Browsertab oder einem neuen Fenster geöffnet. Dies kann verwirrend sein, insbesondere für Menschen, die Schwierigkeiten haben, visuelle Inhalte wahrzunehmen. Zweitens ist es nicht immer eine gute Praxis, die Erfahrung von jemandem zu kontrollieren oder Entscheidungen für ihn zu treffen. Im Linktext darauf hinweisen, dass der Link in einem neuen Fenster geöffnet wird."
PLG_SYSTEM_JOOA11Y_NEW_TAB_WARNING_TIP="<strong>Tipp!</strong> Mehr Informationen über: <a href='https://www.nngroup.com/articles/new-browser-windows-and-tabs/' target='_blank' rel='noopener noreferrer'>Öffnen von Links in neuen Browserfenstern und Browsertabs.</a>!"

;Images
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE="Der Alternativtext auf einem verlinkten Bild ist <strong>zu lang</strong>. Der Alternativtext auf verlinkten Bildern sollte beschreiben, wohin der Link führt, und keine wörtliche Beschreibung des Bildes. <strong>Erwägen, den Titel der verlinkten Seite als Alternativtext zu verwenden.</strong>"
PLG_SYSTEM_JOOA11Y_HYPERLINK_ALT_LENGTH_MESSAGE_INFO="Der Alternativtext besteht aus <strong>%(altLength)</strong> Zeichen: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE="Das Bild ist als <strong>dekorativ</strong> gekennzeichnet und wird von Hilfsmitteln ignoriert."
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DECORATIVE_INFO="Obwohl eine <strong>Bildunterschrift</strong> bereitgestellt wurde, sollte das Bild in den meisten Fällen auch Alternativtext enthalten. <ul><li>Der Alternativtext sollte eine knappe Beschreibung des Inhalts des Bildes enthalten.</li><li>Die Bildunterschrift sollte in der Regel einen Kontext bieten, um das Bild mit dem umgebenden Inhalt in Beziehung zu setzen oder auf etwas Besonderes aufmerksam zu machen.</li></ul> Mehr Informationen über <a href='https://thoughtbot.com/blog/alt-vs-figcaption#the-figcaption-element' target='_blank' rel='noopener noreferrer'>alt versus figcaption.</a>"
PLG_SYSTEM_JOOA11Y_IMAGE_FIGURE_DUPLICATE_ALT="Nicht genau dieselben Wörter für den Alternativtext und die Überschrift verwenden. Screenreader verwenden die Information doppelt."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE="Eine Dateierweiterung innerhalb des Alternativtextes gefunden. Wenn das Bild eine Geschichte, Stimmung oder wichtige Informationen vermittelt, sollte das Bild unbedingt eine Beschreibung haben."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_BAD_WORD_MESSAGE_INFO="Entfernen: <strong>%(error)</strong>.<br>Der Alternativtext für dieses Bild lautet: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE="Hilfstmittel zeigen bereits an, dass es sich um ein Bild handelt, somit kann &quot;<strong>%(error)</strong>&quot; oder &quot;%(error) von&quot; überflüssig sein."
PLG_SYSTEM_JOOA11Y_LINK_ALT_HAS_SUS_WORD_MESSAGE_INFO="Der Alternativtext für dieses Bild lautet: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ALT_PLACEHOLDER_MESSAGE="Nicht beschreibender Alternativtext oder Platzhalter-Alt-Text gefunden. Den folgenden Alternativtext durch etwas Aussagekräftigeres ersetzen: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE="Der Alternativtext ist <strong>zu lang</strong>. Der Alternativtext sollte prägnant, aber aussagekräftig wie ein <em>Tweet</em> sein (ca. 100 Zeichen). Wenn es sich um ein komplexes Bild oder eine Grafik handelt, sollte die lange Beschreibung des Bildes in den Text drunter oder in eine Akkordeonkomponente einfügt werden."
PLG_SYSTEM_JOOA11Y_LINK_ALT_TOO_LONG_MESSAGE_INFO="Der Alternativtext hat <strong>%(altLength)</strong> Zeichen: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE="Der Bildlink enthält <strong>Alternativtext und umgebenden Linktext.</strong> Wenn dieses Bild dekorativ ist und als funktionaler Link zu einer anderen Seite verwendet wird, sollte das Bild als dekorativ gekennzeichnet werden – der umgebende Linktext sollte ausreichen."
PLG_SYSTEM_JOOA11Y_LINK_ANCHOR_LINK_AND_ALT_MESSAGE_INFO="Alternativtext: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_DECORATIVE_MESSAGE="Das Bild ist als <strong>dekorativ</strong> gekennzeichnet und wird von Hilfsmitteln ignoriert. Wenn das Bild eine Geschichte, eine Stimmung oder wichtige Informationen vermittelt – unbedingt einen Alternativtext hinzufügen."
PLG_SYSTEM_JOOA11Y_LINK_HYPERLINKED_IMAGE_ARIA_HIDDEN="Der Link um das Bild herum hat <span class='jooa11y-kbd'>aria-hidden=&quot;true&quot;</span>, kann aber weiterhin über die Tastatur fokussiert werden. Wird beabsichtigt, einen redundanten oder doppelten Link zu verbergen, sollte auch auch <span class='jooa11y-kbd'>tabindex=&quot;-1&quot;</span> hinzugefügt werden."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE="Eine Dateierweiterung innerhalb des Alternativtextes gefunden. Sicherstellen, dass der Altnativtext das Ziel des Links beschreibt und keine wörtliche Beschreibung des Bildes ist. Entfernen: <strong>%(error)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_BAD_ALT_MESSAGE_INFO="Der Alternativtext für dieses Bild lautet: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE="Der Bildlink enthält Alternativtext, sicherstellen, dass der Alternativtext das Ziel des Links beschreibt. <strong>Erwägen, den Titel der verlinkten Seite als Alternativtext zu verwenden.</strong> Beschreibt der Alternativtext, wohin der Link führt?"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_ALT_TEXT_MESSAGE_INFO="Alternativtext: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_LINK_NULL_ALT_NO_TEXT_MESSAGE="Das Bild innerhalb des Links ist als dekorativ gekennzeichnet und es gibt keinen Linktext. Bitte einen Alternativtext für das Bild hinzufügen, der das Ziel des Links beschreibt."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_PLACEHOLDER_ALT_MESSAGE="Nicht beschreibender Alternativtext oder Platzhalter-Alt-Text in einem verlinkten Bild gefunden. Sicherstellen, dass der Alternativtext das Ziel des Links beschreibt und nicht eine wörtliche Beschreibung des Bildes ist. Folgenden Alternativtext ersetzen: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE="Hilfsmittel zeigen bereits an, dass es sich um ein Bild handelt, somit kann &quot;<strong>%(error)</strong>&quot; oder &quot;%(error) von&quot; überflüssig sein. Sicherstellen, dass der Alternativtext das Ziel des Links beschreibt und nicht eine wörtliche Beschreibung des Bildes ist."
PLG_SYSTEM_JOOA11Y_LINK_IMAGE_SUS_ALT_MESSAGE_INFO="Der Alternativtext für das Bild lautet: <strong>%(altText)</strong>."
PLG_SYSTEM_JOOA11Y_LINK_LINK_HAS_ALT_MESSAGE="Das Bild ist als dekorativ gekennzeichnet, obwohl der Link den umgebenden Text als beschreibende Bezeichnung verwendet."
PLG_SYSTEM_JOOA11Y_LINK_PASS_ALT="Der Alternativtext für das Bild lautet: <strong>%(altText)</strong>"
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_BUT_HAS_TEXT_MESSAGE="Das Bild wird als Link zum umgebenden Text verwendet, obwohl das Alt-Attribut als dekorativ gekennzeichnet sein sollte."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_LINK_MESSAGE="Das Bild wird als Link verwendet, aber der Alternativtext fehlt! Bitte sicherstellen sicher, dass der Alternativtext beschreibt, wohin der Link führt."
PLG_SYSTEM_JOOA11Y_MISSING_ALT_MESSAGE="Der Alternativtext fehlt! Wenn das Bild eine Geschichte, Stimmung oder wichtige Informationen vermittelt, sollten das Bild unbedingt beschrieben werden."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING="Unterstrichener Text kann mit Links verwechselt werden."
PLG_SYSTEM_JOOA11Y_TEXT_UNDERLINE_WARNING_TIP="Erwägen, einen anderen Stil zu verwenden, z.&#8239;B. &lt;em&gt;<em>emphasis</em>&lt;/em&gt;."

;Labels
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE="Das Eingabefeld hat einen zugänglichen Namen, aber bitte auch auf eine sichtbare Beschriftung achten."
PLG_SYSTEM_JOOA11Y_LABELS_ARIA_LABEL_INPUT_MESSAGE_INFO="Der zugängliche Name für dieses Eingabefeld lautet: <strong>%(ariaLabel)</strong>"
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE="Zurücksetzen-Schaltflächen sollten <strong>nicht</strong> verwendet werden, es sei denn, dies ist ausdrücklich erforderlich, da sie leicht versehentlich aktiviert werden können."
PLG_SYSTEM_JOOA11Y_LABELS_INPUT_RESET_MESSAGE_TIP="<strong>Tipp!</strong> Mehr Informationen über <a href='https://www.nngroup.com/articles/reset-and-cancel-buttons/' target='_blank' rel='noopener noreferrer'>die Schaltflächen zum Zurücksetzen und Abbrechen, welche ein Problem für die Benutzerfreundlichkeit darstellen.</a>"
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_IMAGE_INPUT_MESSAGE="Bei der Bildschaltfläche fehlt der Alternativtext. Bitte alternativen Text hinzufügen, um einen barrierefreien Namen bereitzustellen. Zum Beispiel: <em>Suchen</em> oder <em>Senden</em>."
PLG_SYSTEM_JOOA11Y_LABELS_MISSING_LABEL_MESSAGE="Diesem Eingabefeld ist kein Label zugeordnet. Bitte diesem Eingabefeld eine <span class='jooa11y-kbd'>id</span> und dem Label ein passendes <span class='jooa11y-kbd'>for</span>-Attribut hinzufügen."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE="Diesem Eingabefeld ist kein Label zugeordnet. Dem Label ein Attribut <span class='jooa11y-kbd'>for</span> hinzufügen, das mit der <span class='jooa11y-kbd'>id</span> dieses Eingabefeldes übereinstimmt."
PLG_SYSTEM_JOOA11Y_LABELS_NO_FOR_ATTRIBUTE_MESSAGE_INFO="Die id für dieses Eingabefeld lautet: <strong>id=&#34;%(t)&#34;</strong>"

;Embedded content
PLG_SYSTEM_JOOA11Y_EMBED_AUDIO="Bitte sicherstellen, dass ein <strong>Transkript für alle Podcasts bereitsteht.</strong> Die Bereitstellung von Transkripten für Audioinhalte ist eine obligatorische Anforderung der Stufe A. Transkripte unterstützen Menschen, die gehörlos oder schwerhörig sind, können aber für jeden von Nutzen sein. Erwägen, das Transkript unten oder in einem Akkordeon-Panel zu platzieren."
PLG_SYSTEM_JOOA11Y_EMBED_GENERAL_WARNING="Eingebetteter Inhalt kann nicht überprüft werden. Bitte sicherstellen, dass Bilder Alternativtext, Videos Untertitel, Texte einen ausreichenden Kontrast haben und interaktive Komponenten über <a href='https://webaim.org/techniques/keyboard/' target='_blank' rel='noopener noreferrer'>Tastaturzugriff</a> bedienbar sind."
PLG_SYSTEM_JOOA11Y_EMBED_MISSING_TITLE="Eingebetteter Inhalt erfordert einen zugänglichen Namen, der seinen Inhalt beschreibt. Bitte ein eindeutiges Attribut <span class='jooa11y-kbd'>title</span> oder <span class='jooa11y-kbd'>aria-label</span> für das <span class='jooa11y-kbd'>iframe</span>-Element verwenden. Mehr Infomartionen über <a href='https://dequeuniversity.com/tips/provide-iframe-titles' target='_blank' rel='noopener noreferrer'>iFrames.</a>"
PLG_SYSTEM_JOOA11Y_EMBED_VIDEO="Bitte sicherstellen, dass <strong>alle Videos Untertitel haben.</strong> Das Bereitstellen von Untertiteln für alle Audio- und Videoinhalte ist eine obligatorische Anforderung der Stufe A. Bildunterschriften unterstützen Menschen, die gehörlos (D/deaf) oder schwerhörig sind."

;Contrast
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE="Der Text in dieser Eingabe hat keinen ausreichenden Kontrast zum Hintergrund. Das Kontrastverhältnis sollte bei normalem Text mindestens 4,5:1 und bei großem Text 3:1 betragen."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_INPUT_MESSAGE_INFO="Das Kontrastverhältnis ist <strong>%(cratio)</strong>."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE="Dieser Text hat nicht genügend Kontrast zum Hintergrund. Das Kontrastverhältnis sollte mindestens 4,5:1 für normalen Text und 3:1 für großen Text betragen."
PLG_SYSTEM_JOOA11Y_CONTRAST_ERROR_MESSAGE_INFO="Das Kontrastverhältnis ist <strong>%(cratio)</strong> für den folgenden Text: <strong>%(nodetext)</strong>"
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE="Der Kontrast dieses Textes ist unbekannt und muss manuell überprüft werden. Sicherstellen, dass der Text und der Hintergrund einen starken Farbkontrast aufweisen. Das Kontrastverhältnis sollte mindestens 4,5:1 für normalen Text und 3:1 für großen Text betragen."
PLG_SYSTEM_JOOA11Y_CONTRAST_WARNING_MESSAGE_INFO="Bitte den Kontrast des folgenden Textes überprüfen:<br><strong>%(nodetext)</strong>"

