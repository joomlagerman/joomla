PLG_SYSTEM_JOOA11Y="System – Joomla Barriere-Checker"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS="Zusätzliche Checks immer eingeschaltet"
PLG_SYSTEM_JOOA11Y_FIELD_ADDITIONAL_CHECKS_DESC="Wenn diese Option aktiviert ist, werden die Schalter für Formular Label, Kontrast und Links (Fortgeschritten) in den Einstellungen ausgeblendet."
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT="Zu überprüfender Zielbereich"
PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Einen einzelnen Selektor eingeben, um einen bestimmten Bereich der Website zu markieren. Die Standardeinstellung ist die Landmarke <strong>main</strong>. Alternativen zu Landmarken sind Klassen, Elemente oder ARIA-Rollen (z.B. #main-content, .main, [role='main']). Mit der Eingabe <strong>body</strong> wird die gesamte Seite überprüft."
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER="Farbfilter"
PLG_SYSTEM_JOOA11Y_FIELD_COLOUR_FILTER_DESC="Farbfilter in den Einstellungen anzeigen. Farbfilter helfen dabei, Farbkombinationen zu erkennen, die für Menschen schwer zu unterscheiden sind."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Bereiche ignorieren"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Bestimmte Bereiche innerhalb des Inhaltscontainers ignorieren. Kommas verwenden, um Klassen oder Elemente zu trennen (z.&#8239;B. #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST="Kontrast"
PLG_SYSTEM_JOOA11Y_FIELD_CONTRAST_DESC="Die Option Kontrast in Einstellungen anzeigen. Prüft auf WCAG 2.0 Level AA Kontrastprobleme zwischen Vordergrundtext und Hintergrundelementen."
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS="Zusätzliche Eigenschaften"
PLG_SYSTEM_JOOA11Y_FIELD_EXTRA_PROPS_DESC="Zusätzliche Eigenschaften zum Anpassen als gültiges Schlüssel/Wert-Paar angeben. Bitte die <a href='https://sa11y.netlify.app/developers/props/' target='_blank' rel='noopener noreferrer'>Dokumentation</a> beachten."
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS="Formular Label"
PLG_SYSTEM_JOOA11Y_FIELD_FORM_LABELS_DESC="Formular Label in den Einstellungen anzeigen. Sucht nach Formulareingaben, denen eine entsprechendes Label (Beschriftung) fehlt. Dies ist nicht unbedingt ein Problem des Inhaltsautors und normalerweise auch kein Problem, wenn ein seriöses, zugängliches Formular-Plugin verwendet wird."
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED="Links (Fortgeschritten)"
PLG_SYSTEM_JOOA11Y_FIELD_LINKS_ADVANCED_DESC="Links (Fortgeschritten) in den Einstellungen anzeigen. Sucht nach weiteren Problemen, wie z.B.: Links, die ohne Warnung in einer neuen Registerkarte geöffnet werden, die identische Namen, aber einen anderen Zweck haben, oder die ohne Warnung auf eine PDF-Datei und andere Dateien verweisen."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Lesbarkeit Zielbereich"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Landmarke auf der Seite, welche auf Barrierefreiheit geprüft wird. Die Standardeinstellung ist die Landmarke <strong>main</strong>."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Immer anzeigen"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Lädt den Barriere-Checker auf allen Seiten. Dies ist bei der Entwicklung der Website nützlich, sollte aber nicht aktiviert bleiben, sobald die Website live ist."
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS="Zu prüfende Webkomponenten"
PLG_SYSTEM_JOOA11Y_FIELD_WEB_COMPONENTS_DESC="Liefert eine Liste aller bekannten Webkomponenten oder Container mit einem offenen Schatten-DOM."
PLG_SYSTEM_JOOA11Y_KEY="Schlüssel"
PLG_SYSTEM_JOOA11Y_VALUE="Wert"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Der Joomla Barriere-Checker hebt häufige Probleme mit der Zugänglichkeit und Benutzerfreundlichkeit visuell hervor. Das Plugin, das sich an Autoren von Beiträgen richtet, identifiziert Fehler oder Unklarheiten und gibt Hinweise, wie diese behoben werden können. Bitte beachten, dass dieses Plugin weder eine umfassende Analyse der Website bietet, noch stellt es automatisch die Barrierefreiheit der Website sicher. Es ist wichtig, ein Template zu wählen, das von Haus aus zugänglich ist, um sicherzustellen, dass die Website den Zugänglichkeitsstandards entspricht."
