PLG_SYSTEM_JOOA11Y_FIELD_CHECK_ROOT_DESC="Landmark role auf der Seite, welche auf Barrierefreiheit geprüft wird. Die Standardeinstellung ist die Landmark role <strong>main</strong>. Alternativen zu Landmarks sind Klassen, Elemente oder ARIA-Rollen (zB #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE="Bereiche ignorieren"
PLG_SYSTEM_JOOA11Y_FIELD_CONTAINER_IGNORE_DESC="Bestimmte Bereiche innerhalb des Inhaltscontainers ignorieren. Kommas verwenden, um Klassen oder Elemente zu trennen (z.&#8239;B. #ignore, .ignore)."
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT="Lesbarkeitscontainer"
PLG_SYSTEM_JOOA11Y_FIELD_READABILITY_ROOT_DESC="Landmark role auf der Seite, welche auf Barrierefreiheit geprüft wird. Die Standardeinstellung ist die Landmark role <strong>main</strong>. Alternativen zu Landmarks sind Klassen, Elemente oder ARIA-Rollen (zB #example, .example, [role=example])."
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS="Immer anzeigen"
PLG_SYSTEM_JOOA11Y_FIELD_SHOW_ALWAYS_DESC="Lädt den Barriere-Checker auf allen Seiten. Dies ist bei der Entwicklung der Website nützlich, sollte aber nicht aktiviert bleiben, sobald die Website live ist."
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Der Joomla Barriere-Checker hebt häufige Probleme mit der Zugänglichkeit und Benutzerfreundlichkeit visuell hervor. Das Plugin, das sich an Autoren von Inhalten richtet, identifiziert Fehler oder Unklarheiten und gibt Hinweise, wie diese behoben werden können."

