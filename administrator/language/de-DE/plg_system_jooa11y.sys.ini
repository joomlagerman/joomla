PLG_SYSTEM_JOOA11Y="System – Joomla Barriere-Checker"
PLG_SYSTEM_JOOA11Y_XML_DESCRIPTION="Der Joomla Barriere-Checker hebt häufige Probleme mit der Zugänglichkeit und Benutzerfreundlichkeit visuell hervor. Das Plugin, das sich an Autoren von Inhalten richtet, identifiziert Fehler oder Unklarheiten und gibt Hinweise, wie diese behoben werden können. Please be aware that this plugin does not offer an exhaustive analysis of your website, nor does it automatically ensure your website's accessibility. It's important to select a template that is inherently accessible to ensure your site meets accessibility standards."
