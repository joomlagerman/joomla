PLG_SYSTEM_SHORTCUT="System – Tastenkombinationen"
PLG_SYSTEM_SHORTCUT_XML_DESCRIPTION="<p>Ermöglicht Tastenkombinationen in der Administration, die von anderen Plugins zur Verfügung gestellt werden können, und enthält bereits folgende Tastenkombinationen:</p><ul class='list-unstyled'><li><kbd>J</kbd> <small>anschließend</small> <kbd>A</kbd> Speichern</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>S</kbd> Speichern &amp; Schließen</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>Q</kbd> Abbrechen</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>N</kbd> Neu</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>F</kbd> Suche</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>O</kbd> Optionen</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>H</kbd> Hilfe</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>M</kbd> Menü einklappen</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>X</kbd> Übersicht</li><li><kbd>J</kbd> <small>anschließend</small> <kbd>D</kbd> Dashboard</li></ul>"
