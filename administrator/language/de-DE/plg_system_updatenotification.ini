PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla-Update-Mitteilung"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Hallo!\nEine gute Nachricht: Ab sofort steht eine aktuelle Joomla!-System-Version für die Webseite {SITENAME} zur Verfügung!\n\nInformationen zur Aktualisierung:\nWebseitenname: {SITENAME}\nWebseitenadresse: {URL}\nAktuelle Joomla!-Version: {CURVERSION}\nVerfügbare Joomla!-Version: {NEWVERSION}\nWas muss ich tun?\nDas System-Update lässt sich einfach über den folgenden Link starten:\n{LINK}\n\nZum Öffnen bitte den Link anklicken oder in die Adressleiste des Browsers kopieren.\n\nDas System wird weitere Erinnerungen versenden, bis das Update erfolgreich ausgeführt wurde.\n\nWas hat sich geändert?\nDetaillierte Informationen zu den aktuellen Neuerungen gibt es unter dem Link:\n{RELEASENEWS}\n\nWarum erhalte ich diese Mail?\nJoomla! ist die Software, mit der die Webseite "Webseitenname" betrieben wird. Für die Funktion und Sicherheit dieser Webseite sind regelmäßige Updates wichtig.\n\nJoomla! versendet automatisch Mitteilungen, wenn eine neue System-Version verfügbar ist.\nUm diese Benachrichtigungen künftig nicht mehr zu erhalten, muss der Punkt "System-Joomla!-Aktualisierungsmitteilung" in der Plugin-Verwaltung der Webseite deaktiviert werden.\n\nAn wen kann ich mich bei Fragen wenden?\nDiese E-Mail ist eine automatisch versendete Informationsmail von der Webseite {SITENAME}.\nBei Fragen rund um diese E-Mail oder die notwendigen Schritte zur Aktualisierung steht die Person zur Verfügung, die die Webseite erstellt hat oder verwaltet.\n"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Kommagetrennte (,) Liste von E-Mail-Adressen, die die Update-Mitteilung erhalten sollen. Die Adressen in der Liste müssen zu vorhandenen Super Benutzern gehören, die das gleichnamige Recht in Joomla! haben. Wenn keine der Adressen einem Super Benutzer gehört oder das Feld leer gelassen wird, dann wird die Update-Mitteilung an alle Super Benutzer geschickt."
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Benutzer E-Mails"
; You can use the following merge codes:
; {NEWVERSION}		New Joomla! version, e.g. 1.2.3
; {CURVERSION}		Currently installed Joomla! version, e.g. 1.2.0
; {SITENAME}		Site name, as set in Global Configuration.
; {URL}			URL of the site's frontend page.
; {LINK}		Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; {RELEASENEWS}		URL to the release news on joomla.org
; \n			Newline character. Use it to start a new line in the email.
