PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="<p>In den Installationsoptionen („Erweiterungen“ &rarr; „Verwalten“ &rarr; „Installieren“ &rarr; „Optionen“) wurde die Einstellung „Update-Cache (in Stunden)“ auf „0“ eingestellt. Dies bedeutet, dass Joomla! die Update-Informationen nicht zwischenspeichert und bei jedem Aufruf der Website eine E-Mail senden müsste. Dies ist aber nicht möglich, daher muss der Wert für den „Update-Cache (in Stunden)“ erhöht werden (Standard ist „6“) oder es muss bestätigt werden, dass die Joomla-Update-Mitteilung nicht versendet wird.</p>"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dieses Plugin prüft regelmäßig ob eine aktuellere Joomla!-Version verfügbar ist. Wird eine neue Version gefunden, schickt es eine E-Mail mit der Erinnerung Joomla! zu aktualisieren. Die E-Mail kann unter System &rarr; E-Mail Templates angepasst werden."
