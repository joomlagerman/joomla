PLG_SYSTEM_WEBAUTHN_MANAGE_BTN_SAVE_LABEL="Speichern"
PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_DESC="Ein kurzer Name für den Passkey, der bei dieser passwortlosen Anmeldemethode verwendet wird."
PLG_SYSTEM_WEBAUTHN_MANAGE_FIELD_KEYLABEL_LABEL="Name des Passkeys"
