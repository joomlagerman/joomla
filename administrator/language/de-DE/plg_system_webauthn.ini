PLG_SYSTEM_WEBAUTHN="System - WebAuthn Passwortlose Anmeldung"
PLG_SYSTEM_WEBAUTHN_CANNOT_ADD_FOR_A_USER="Es können keine Authentifikatoren im Namen von anderen Benutzern hinzugefügt oder entfernt werden. Die Benutzer müssen sich anmelden und ihre eigenen Geräte einrichten."
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ermöglicht die passwortlose Authentifizierung über die W3C-Web-Authentifizierungs-API (WebAuthn). Die Registerkarte WebAuthn im Benutzerprofil-Editor und die WebAuthn-Anmeldeschaltflächen werden nur angezeigt werden, wenn der Benutzer über HTTPS auf die Website zugreift. Außerdem funktioniert die Registrierung von WebAuthn-Authentifizierern und deren Verwendung zur Anmeldung nur dann, wenn ein gültiges Zertifikat verwendet wird, das von einer Zertifizierungsstelle signiert ist, der der Browser des Benutzers vertraut."
PLG_SYSTEM_WEBAUTHN_ERR_CANNOT_FIND_USERNAME="Das Feld für den Benutzernamen wurde im Login-Modul nicht gefunden. Die passwortlose Authentifizierung funktioniert auf dieser Website nicht, bitte ein anderes Login-Modul verwenden."
PLG_SYSTEM_WEBAUTHN_ERR_CANT_STORE_FOR_GUEST="Es können möglicherweise keine Anmeldeinformationen für Gastbenutzer gespeichert werden."
PLG_SYSTEM_WEBAUTHN_ERR_CORRUPT_STORED_CREDENTIAL="Die gespeicherten Anmeldeinformationen für dieses Benutzerkonto sind beschädigt. Bitte mit einer anderen Methode anmelden, und den Login-Authentifizierer zu entfernen und erneut hinzuzufügen."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_LOGIN_REQUEST="Ungültige passwortlose Anmeldeanfrage. Etwas hat nicht funktioniert oder dies ist ein Versuch, die Website zu hacken."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_PK="Die Authentifizierer-Registrierung ist fehlgeschlagen. Die vom Browser erhaltene Authentifizierungsantwort stimmt nicht mit dem vom Server ausgegebenen öffentlichen Schlüssel überein. Das bedeutet, dass etwas nicht richtig funktioniert hat, bitte erneut probieren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_INVALID_USER="Aus Sicherheitsgründen ist es nicht erlaubt, Authentifizierungs-Token im Namen eines anderen Benutzers zu registrieren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_ATTESTED_DATA="Etwas ist schiefgegangen, aber es liegen derzeit keine weiteren Informationen über den Fehler vor. Bitte erneut versuchen, den Authentifizierer zu registrieren."
PLG_SYSTEM_WEBAUTHN_ERR_CREATE_NO_PK="Der Server hat keinen öffentlichen Schlüssel für die Authentifizierer-Registrierung ausgegeben, aber irgendwie eine Authentifizierer-Registrierungsanforderung vom Browser erhalten. Das bedeutet, dass etwas nicht richtig funktioniert hat, bitte erneut probieren."
PLG_SYSTEM_WEBAUTHN_ERR_CREDENTIAL_ID_ALREADY_IN_USE="Die Anmeldedaten können nicht gespeichert werden. Diese Zugangsdaten werden bereits von einem anderen Benutzer verwendet."
PLG_SYSTEM_WEBAUTHN_ERR_EMPTY_USERNAME="Bitte nur den Benutzernamen (aber NICHT das Passwort) eingeben, bevor die Anmeldeschaltfläche für die Web-Authentifizierung ausgewählt wird."
PLG_SYSTEM_WEBAUTHN_ERR_INVALID_USERNAME="Der angegebene Benutzername entspricht nicht einem Benutzerkonto, das eine passwortlose Anmeldung auf dieser Website ermöglicht hat."
PLG_SYSTEM_WEBAUTHN_ERR_LABEL_NOT_SAVED="Der neue Name konnte nicht gespeichert werden"
PLG_SYSTEM_WEBAUTHN_ERR_NOT_DELETED="Der Authentifikator konnte nicht entfernt werden"
PLG_SYSTEM_WEBAUTHN_ERR_NO_BROWSER_SUPPORT="Leider unterstützt der aktuelle Browser nicht den W3C-Web-Authentifizierungsstandard für passwortlose Anmeldungen oder diese Website wird nicht über HTTPS mit einem gültigen Zertifikat, das von einer Zertifizierungsstelle, welche der Browser vertraut, signiert ist, bereitgestellt. Bitte mit Benutzernamen und Passwort auf dieser Website anmelden."
PLG_SYSTEM_WEBAUTHN_ERR_NO_STORED_CREDENTIAL="Die gespeicherten Anmeldedaten für diesen Login-Authentifizirer können nicht gefunden werden."
PLG_SYSTEM_WEBAUTHN_ERR_USER_REMOVED="Der Benutzer für diesen Authentifizierer scheint auf dieser Website nicht mehr zu existieren."
PLG_SYSTEM_WEBAUTHN_ERR_XHR_INITCREATE="Die Registrierungsinformationen des Authentifikators können nicht von der Website abgerufen werden."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_DESC="Nur Authentifikatoren mit überprüfbaren kryptografischen Signaturen für WebAuthn-Anmeldungen zulassen. Für Hochsicherheitsumgebungen dringend empfohlen. Erfordert, dass die Website direkt auf <code>https://mds.fidoalliance.org/</code> zugreifen kann, ein beschreibbares Cache-Verzeichnis, das temporäre Systemverzeichnis, welches von PHP beschreibbar ist, und die OpenSSL-Erweiterung. Kann einige billigere, nicht zertifizierte Authentifikatoren daran hindern, überhaupt zu funktionieren. Das Deaktivieren hindert Joomla auch daran, Marke und Modell des verwendeten Authentifikators zu identifizieren (neben dem Authentifikatornamen wird kein Symbol angezeigt).<br/><strong>Profi-Tipp:</strong> Wenn man sich hinter einer Firewall befindet, so können die von <a href='https://mds.fidoalliance.org/' target='_blank'>der FIDO-Allianz</a> heruntergeladenen Daten in die Datei <code>administrator/cache/fido.jwt</code> speichern, damit diese Funktion richtig funktioniert."
PLG_SYSTEM_WEBAUTHN_FIELD_ATTESTATION_SUPPORT_LABEL="Attestation Support"
PLG_SYSTEM_WEBAUTHN_FIELD_DESC="Ermöglicht die Verwaltung passwortloser Anmeldeverfahren unter Verwendung des W3C-Web-Authentifizierungsstandards. Benötigt wird ein unterstützter Browser und Authentifizierer (z.&#8239;B. Google Chrome oder Firefox mit einem FIDO2-zertifizierten Sicherheitsschlüssel).<br><br><strong>MacOS/iOS/watchOS:</strong> Touch/Face ID.<br><strong>Windows:</strong> Hello (Fingerabdruck/Gesichtserkennung/PIN).<br><strong>Android:</strong> Biometrische Displaysperre.<br><br>Weitere Informationen in der <a href=\"https://docs.joomla.org/Special:MyLanguage/WebAuthn_Passwordless_Login\" target=\"_blank\" rel=\"noopener noreferrer\">Dokumentation zur WebAuthn passwortlosen Anmeldung</a>."
