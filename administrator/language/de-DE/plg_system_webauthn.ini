PLG_SYSTEM_WEBAUTHN_LOGIN_DESC="Ohne Passwort mit dem Passkey in kompatiblen Browsern anmelden. Die Passkey-Authentifizierung muss vorab im Benutzerprofil eingerichtet werden."
PLG_SYSTEM_WEBAUTHN_LOGIN_LABEL="Passkey verwenden"
