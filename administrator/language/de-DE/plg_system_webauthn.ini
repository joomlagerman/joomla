PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_0="Es wurde noch kein Passkey eingerichtet."
PLG_SYSTEM_WEBAUTHN_FIELD_N_AUTHENTICATORS_REGISTERED_1="Passkey wurde bereits eingerichtet: %2$s."
PLG_SYSTEM_WEBAUTHN_HEADER="Passkey-Anmeldung"
