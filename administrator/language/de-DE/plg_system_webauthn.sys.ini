PLG_SYSTEM_WEBAUTHN="System – Passkey (Passwortlose) Anmeldung"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ermöglicht die passwortlose Authentifizierung über Passkeys. Die Registerkarte Passkey-Anmeldung im Benutzerprofil-Editor und die Passkey-Anmeldeschaltflächen werden nur angezeigt werden, wenn der Benutzer über HTTPS auf die Website zugreift. Außerdem funktioniert die Registrierung von Passkeys und deren Verwendung zur Anmeldung nur dann, wenn ein gültiges Zertifikat verwendet wird, das von einer Zertifizierungsstelle signiert ist, der der Browser des Benutzers vertraut."
