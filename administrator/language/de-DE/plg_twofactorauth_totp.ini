PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Kompatible Clients für andere Geräte und Betriebssysteme (in Wikipedia aufgelistet)"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="https://de.wikipedia.org/wiki/Google_Authenticator#Implementierung" ; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Den <a href='https://en.wikipedia.org/wiki/Google_Authenticator' target='_blank' rel='noopener noreferrer'>Google Authenticator</a> oder eine kompatible Anwendung wie <a href='https://freeotp.github.io/' target='_blank' rel='noopener noreferrer'>FreeOTP</a> für das Smartphone oder für den Computer herunterladen und installieren. Eine der folgenden Möglichkeiten verwenden:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Bitte darauf achten die Uhrzeit des Gerätes mit einem Zeitserver zu synchronisieren. Eine Zeitabweichung im Gerät kann dazu führen, dass eine Anmeldung nicht mehr möglich ist."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativ kann auch der angezeigte QR-Code mit dem Google Authenticator eingelesen werden."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Schritt 2 – Einrichtung"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Schlüssel"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Soll der Schlüssel geändert werden, so ist die Zwei-Faktor-Authentifizierung zuerst zu deaktivieren. Anschließend bei erneuter Aktivierung wird ein neuer Schlüssel generiert."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Die nachfolgenden Daten müssen in die Google Authenticator-App oder einer kompatiblen App eingegeben werden."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Schritt 3 – Zwei-Faktor-Authentifizierung aktivieren"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sicherheitscode"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Um sicher zu gehen, dass alles richtig konfiguriert ist, muss der Sicherheitscode, der vom Google Authenticator ausgegeben wird, ins untenstehende Feld eingetragen werden. Bitte das Benutzerprofil danach speichern. Wenn der Sicherheitscode korrekt ist, wird die Zwei-Faktor-Authentifizierung aktiviert."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Ermöglicht den Benutzern die Zwei-Faktor-Authentifizierung mittels <a href='https://de.wikipedia.org/wiki/Google_Authenticator' target='_blank' rel='noopener noreferrer'>Google Authenticator</a> oder einem anderen Einmal-Passwort-Generator wie <a href='https://freeotp.github.io/' target='_blank' rel='noopener noreferrer'>FreeOTP</a> zu aktivieren. Um die Zwei-Faktor-Authentifizierung zu verwenden, muss im jeweiligen Benutzerprofil die Zwei-Faktor-Authentifizierung durch den Benutzer selbst konfiguriert werden."
