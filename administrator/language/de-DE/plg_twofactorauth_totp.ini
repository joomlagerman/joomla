PLG_TWOFACTORAUTH_TOTP="Zwei-Faktor-Authentifizierung – Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Der eingegebene Sicherheitscode ist ungültig! Bitte die Einstellungen im Google Authenticator überprüfen und sicherstellen, dass die eingestellte Uhrzeit der Anwendung mit der Website übereinstimmt."
PLG_TWOFACTORAUTH_TOTP_INTRO="Diese Funktion erlaubt es den Google Authenticator oder eine kompatible Anwendung für eine Zwei-Faktor-Authentifizierung zu nutzen. Zusätzlich zum Benutzernamen und Passwort wird dann ein vom Google Authenticator generierter sechs Zahlen langer Sicherheitscode benötigt, um sich auf der Website anmelden zu können. Der Sicherheitscode wird alle 30 Sekunden geändert. Dieses bietet ein Plus an Sicherheit gegen Hacker, die sich versuchen anzumelden, auch wenn sie in den Besitz der richtigen Zugangsdaten gekommen sind."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Authenticator"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Zwei-Faktor-Authentifizierung aktivieren"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! hat ein integriertes Zwei-Faktor-Authentifizierungssystem. Es sichert die Anmeldung mit einem zusätzlichen Sicherheitscode ab, der sich alle 30 Sekunden ändert. Dieser Sicherheitscode kann mittels mobilem Gerät, auf dem die <a href='https://de.wikipedia.org/wiki/Google_Authenticator' target='_blank' rel='noopener noreferrer'>Google Authenticator</a>-App installiert ist, erzeugt werden.</p><p>Mit einem Klick auf die unten stehende Schaltfläche:</p><ul><li>Wird das Joomla!-Plugin für die Zwei-Faktor-Authentifizierung aktiviert.</li><li>Die Zwei-Faktor-Authentifizierung für alle Benutzer aktiviert.</li><li>Jeder Benutzer kann die Zwei-Faktor-Authentifizierung in seinen Benutzerdetails konfigurieren.</li><li>Die Zwei-Faktor-Authentifizierung kann jederzeit deaktiviert oder nur für den Backend-Zugang konfiguriert werden.</li><li>Weitere Informationen über die Zwei-Faktor-Authentifizierung und wie man sie aktiviert stehen in den Benutzerdetails des Profils zur Verfügung.</li></ul>"
