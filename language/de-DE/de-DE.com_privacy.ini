; You can use the following merge codes for all COM_PRIVACY_EMAIL strings:
; [SITENAME]  Site name, as set in Global Configuration.
; [URL]       URL of the site's frontend page.
; [TOKENURL]  URL of the confirm page with the token prefilled.
; [FORMURL]   URL of the confirm page where the user can paste their token.
; [TOKEN]     The confirmation token.
; \n          Newline character. Use it to start a new line in the email.
COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Jemand hat eine Anfrage zum Exportieren von allen Daten, mit denen zusammen mit dieser E-Mail-Adresse ein Personenbezug hergestellt werden kann, unter [URL] erstellt. Als Sicherheitsmaßnahme muss diese Anfrage bestätigt werden.\n\nWenn dies ein Fehler war, bitte diese E-Mail einfach ignorieren, und es wird nichts passieren.\n\nUm diese Anfrage zu bestätigen, bitte einen der folgenden Schritte ausführen:\n\n1. Aufruf der folgenden URL: [TOKENURL]\n\n2. Den Token kopieren und unter folgender URL einfügen.\nURL: [FORMURL]\nToken: [TOKEN]\n\nHinweis: Dieser Token ist ab dem Versand dieser E-Mail nur noch 24 Stunden gültig."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Jemand hat eine Anfage zum Löschen von allen Daten, mit denen zusammen mit dieser E-Mail-Adresse ein Personenbezug hergestellt werden kann, unter [URL] erstellt. Als Sicherheitsmaßnahme muss diese Anfrage bestätigt werden.\n\nWenn dies ein Fehler war, bitte diese E-Mail einfach ignorieren, und es wird nichts passieren.\n\nUm diese Anfrage zu bestätigen, bitte einen der folgenden Schritte ausführen:\n\n1. Aufruf der folgenden URL: [TOKENURL]\n\n2. Den Token kopieren und unter folgender URL einfügen.\nURL: [FORMURL]\nToken: [TOKEN]\n\nHinweis: Dieser Token ist ab dem Versand dieser E-Mail nur noch 24 Stunden gültig."
