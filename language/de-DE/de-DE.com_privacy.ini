COM_PRIVACY_EMAIL_REQUEST_BODY_EXPORT_REQUEST="Jemand hat eine Anforderung zum Exportieren aller personenbezogenen Daten im Zusammenhang mit dieser E-Mail-Adresse unter [URL] erstellt. Als Sicherheitsmaßnahme müssen Sie bestätigen, dass dies eine gültige Anfrage für Ihre personenbezogenen Daten von dieser Webseite ist.\n\nUm diese Anfrage zu bestätigen, können Sie eine der folgenden Schritte ausführen:\n\n1. Besuchen Sie die folgende URL: [TOKENURL]\n\n2. Kopieren Sie Ihr Token aus dieser E-Mail, besuchen Sie die URL, auf die verwiesen wird, und fügen Sie das Token in das Formular ein.\nURL: [FORMURL]\nToken: [TOKEN]\n\nBitte beachten Sie, dass dieses Token ab dem Versand dieser E-Mail nur 24 Stunden gültig ist."
COM_PRIVACY_EMAIL_REQUEST_BODY_REMOVE_REQUEST="Jemand hat eine Anforderung zum Löschen aller personenbezogenen Daten im Zusammenhang mit dieser E-Mail-Adresse unter [URL] erstellt. Als Sicherheitsmaßnahme müssen Sie bestätigen, dass dies eine gültige Anfrage für Ihre personenbezogenen Daten von dieser Webseite ist.\n\nUm diese Anfrage zu bestätigen, können Sie eine der folgenden Schritte ausführen:\n\n1. Besuchen Sie die folgende URL: [TOKENURL]\n\n2. Kopieren Sie Ihr Token aus dieser E-Mail, besuchen Sie die URL, auf die verwiesen wird, und fügen Sie das Token in das Formular ein.\nURL: [FORMURL]\nToken: [TOKEN]\n\nBitte beachten Sie, dass dieses Token ab dem Versand dieser E-Mail nur 24 Stunden gültig ist."
