JLIB_RULES_SETTING_NOTES="Hier vorgenommene Einstellungen wirken sich auf die aktuelle Gruppe, Untergruppen, Komponenten und Inhalte aus.<em><strong>Verweigert</strong></em> sorgt dafür, dass jede vererbte Einstellung und die Einstellungen jeder Untergruppe, Komponente oder Inhaltselementen überschrieben wird. Im Falle eines Einstellungskonflikts wird <strong>Verweigert</strong> mit Vorrang behandelt.<br /><em><strong>Nicht gesetzt</strong></em> ist vergleichbar mit <strong>Verweigert</strong>, kann aber in Untergruppen, Komponenten und Inhaltselementen geändert werden.<br />Der Eintrag muss gespeichert werden, damit sich die errechneten Einstellungen aktualisieren können."
JLIB_RULES_SETTING_NOTES_ITEM="Hier vorgenommene Einstellungen wirken sich auf das aktuelle Element aus.<br /><em><strong>Vererbt</strong></em> bedeutet, dass die Berechtigungen aus der globalen Konfiguration, der übergeordneten Gruppe und der Kategorie verwendet werden.<br /><em><strong>Verweigert</strong></em> bedeutet, dass egal, was die Einstellungen der globalen Konfiguration, der übergeordneten Gruppe oder Kategorie sind, das die Gruppe diese Aktion nicht ausführen darf.<br /><em><strong>Erlaubt</strong></em> bedeutet, dass die ausgewählte Gruppe die gewünschte Aktion auszuführen darf, sofern sie nicht durch die globale Konfiguration, der übergeordneten Gruppe oder der Kategorie überschrieben wird - dies wird durch <em>Verboten (Gesperrt)</em> unter den errechneten Einstellung angegeben.<br />Der Eintrag muss gespeichert werden, damit sich die errechneten Einstellungen aktualisieren können."
