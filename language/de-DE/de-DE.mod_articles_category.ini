MOD_ARTICLES_CATEGORY_FIELD_MODE_DESC="Bitte den Modus auswählen, der verwendet werden soll. Wenn der Modus „Normal“ genutzt wird, kann das Modul hier einfach konfiguriert werden und es zeigt dann eine statische Beitragsliste bei den zugewiesenen Menüeinträgen an.<br />Wenn der Modus „Dynamisch“ genutzt wird, so kann das Modul weiterhin normal konfiguriert werden, allerdings wird die Kategorieoption dann nicht mehr berücksichtigt. Stattdessen wird das Modul dynamisch ermitteln, ob eine Kategorieanzeige vorliegt und erst dann eine Beitragsliste zur angezeigten Kategorie anzeigen. Ist der dynamische Modus ausgewählt ist es das Beste, dass Modul auf allen Seiten anzeigen zu lassen, da es selbst ermitteln kann, ob es etwas dynamisch anzuzeigen gibt."
