MOD_LANGUAGES_XML_DESCRIPTION="Dieses Modul zeigt eine Liste der verfügbaren Sprachen dieser Seite (wird definiert und veröffentlicht im Sprachen-Tab), um diese zu wechseln, wenn Joomla! als multilinguale Seite genutzt werden soll.<br />--Das Plugin &bdquo;System - Language Filter&ldquo; muss freigegeben werden.--<br />Sobald die Sprache geändert wird und der angezeigte Menüeintrag nicht mit einem anderen Menüeintrag verbunden ist, wird dieses Modul die Homepage zu der definierten Sprache umleiten. Danach wird die Navigation in der definierten Sprache erfolgen.<br />Otherwise, if the parameter is set for the Language filter plugin, it will redirect to the associated menu item in the language chosen. Thereafter, the navigation will be the one defined for that language.<br />Sobald das Plugin <strong>&bdquo;System - Language Filter&ldquo;</strong> gesperrt ist, kann dies zu unerwarteten Situationen führen.<br /><strong>Methode:</strong><br />1. Den Sprachen-Tab öffnen um sicher zu sein, dass die gewünschte Sprache veröffentlicht ist und einen Sprachcode für den URL ebenso besitzt, wie den Prefix für Bilder, die in diesem Modul benutzt werden.<br />2. Eine Homepage in der Sprache erzeugen und als Standard definieren, in dem alle veröffentlichten Beiträge angezeigt werden.<br /> 3. Danach kann zu jedem Beitrag, Kategorie, Modul, Newsfeed, Weblinks in Joomla! benutzt werden.<br /> 4. Bitte sicherstellen, dass das Modul und Plugin freigegeben sind!<br />5. When using associated menu items, make sure the module is displayed on the pages concerned.<br />6. The way the flags or names of the languages are displayed is defined by the ordering in the Language Manager - Content Languages."