MOD_RELATED_XML_DESCRIPTION="Dieses Modul zeigt andere Beiträge, die mit dem aktuellen Beitrag verwandt sind. Die Verbindung entstehen durch die Meta-Schlüsselwörter.<br />Alle Meta-Schlüsselwörter des aktuellen Beitrags werden gegen alle anderen Schlagworte der veröffentlichten Beiträge abgeglichen.<br /><br /><font color="_QQ_"green"_QQ_"><strong><u>Beispiel:</u></strong></font><br />Es gibt den Beitrag &bdquo;Schreiende Papageien&ldquo; und einen anderen &bdquo;Handzahme schwarze Kakadus&ldquo;. Sofern in beiden Beiträgen das Schlagwort &bdquo;Papagei&ldquo; eingetragen ist, dann wird dieses Modul den Beitrag &bdquo;Schreiende Papageien&ldquo; anzeigen, sofern im angezeigten Beitrag &bdquo;Handzahme schwarze Kakadus&ldquo; das Modul zum Anzeigen ausgewählt wird - und umgekehrt."
